
# Netlify Configuration for Evident Technologies

[build]
  command = "bundle install && bundle exec jekyll build"
  publish = "_site"

[build.environment]
  RUBY_VERSION = "3.2.2"
  NODE_VERSION = "22.19.0"
  JEKYLL_ENV = "production"

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self'"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[redirects]]
  from = "/auth/*"
  to = "/.netlify/functions/auth-handler/:splat"
  status = 200
  force = false

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = false

[[redirects]]
  from = "/*.html"
  to = "/:splat"
  status = 301
  force = false

[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

[context.production]
  environment = { JEKYLL_ENV = "production", SITE_URL = "https://Evident.info" }

[context.deploy-preview]
  environment = { JEKYLL_ENV = "staging", SITE_URL = "https://deploy-preview-$DEPLOY_ID--Evident.netlify.app" }

[context.branch-deploy]
  environment = { JEKYLL_ENV = "development", SITE_URL = "https://$BRANCH--Evident.netlify.app" }

[forms]
  spam_protection = true

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[dev]
  command = "bundle exec jekyll serve --watch --livereload"
  port = 4000
  targetPort = 4000
  publish = "_site"
  autoLaunch = false
