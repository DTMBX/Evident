<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Evident Technologies</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      .offline-container {
        background: white;
        border-radius: 16px;
        padding: 3rem 2rem;
        max-width: 500px;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      .offline-icon {
        width: 120px;
        height: 120px;
        margin: 0 auto 2rem;
        background: #f1f5f9;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 4rem;
      }

      h1 {
        color: #1e293b;
        margin-bottom: 1rem;
        font-size: 2rem;
      }

      p {
        color: #64748b;
        line-height: 1.6;
        margin-bottom: 2rem;
      }

      .retry-button {
        background: #c41e3a;
        color: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      }

      .retry-button:hover {
        background: #a01729;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(196, 30, 58, 0.3);
      }

      .cached-pages {
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid #e2e8f0;
      }

      .cached-pages h2 {
        font-size: 1.25rem;
        color: #475569;
        margin-bottom: 1rem;
      }

      .cached-link {
        display: block;
        padding: 0.75rem 1rem;
        margin: 0.5rem 0;
        background: #f8fafc;
        border-radius: 6px;
        color: #c41e3a;
        text-decoration: none;
        transition: all 0.2s;
      }

      .cached-link:hover {
        background: #f1f5f9;
        transform: translateX(4px);
      }

      @media (max-width: 600px) {
        .offline-container {
          padding: 2rem 1.5rem;
        }

        h1 {
          font-size: 1.5rem;
        }

        .offline-icon {
          width: 90px;
          height: 90px;
          font-size: 3rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <div class="offline-icon">üì°</div>

      <h1>You're Offline</h1>

      <p>
        It looks like you've lost your internet connection. Don't worry, we've saved some content
        for you to access offline.
      </p>

      <button class="retry-button" onclick="window.location.reload()">Try Again</button>

      <div class="cached-pages">
        <h2>Available Offline</h2>
        <a href="/" class="cached-link">‚Üê Back to Home</a>
        <a href="/dashboard" class="cached-link">Dashboard</a>
      </div>
    </div>

    <script>
      // Auto-retry when connection is restored
      window.addEventListener("online", () => {
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      });
    </script>
  </body>
</html>
