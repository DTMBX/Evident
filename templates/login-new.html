<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In | BarberX Legal Tech</title>
    <link rel="stylesheet" href="/assets/css/legal-tech-platform.css" />
    <style>
      body {
        background: linear-gradient(
          135deg,
          var(--primary-navy),
          var(--primary-navy-dark)
        );
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .login-container {
        background: var(--surface-color);
        padding: 3rem;
        border-radius: 16px;
        box-shadow: 0 24px 64px rgba(0, 0, 0, 0.3);
        max-width: 450px;
        width: 100%;
        animation: slideUp 0.4s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        font-size: 2.5rem;
        text-align: center;
        margin-bottom: 0.5rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: var(--text-primary);
      }

      .form-input {
        width: 100%;
        padding: 0.875rem 1rem;
        border: 2px solid var(--border-color);
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.2s;
        box-sizing: border-box;
      }

      .form-input:focus {
        outline: none;
        border-color: var(--accent-blue);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      .form-input.error {
        border-color: var(--error);
      }

      .error-message {
        color: var(--error);
        font-size: 0.875rem;
        margin-top: 0.5rem;
        display: none;
      }

      .error-message.active {
        display: block;
      }

      .form-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        font-size: 0.875rem;
      }

      .checkbox-label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        cursor: pointer;
      }

      .btn-login {
        width: 100%;
        padding: 1rem;
        font-size: 1.125rem;
        font-weight: 600;
        border-radius: 8px;
        border: none;
        background: linear-gradient(
          135deg,
          var(--accent-blue),
          var(--accent-cyan)
        );
        color: white;
        cursor: pointer;
        transition: all 0.3s;
      }

      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(59, 130, 246, 0.3);
      }

      .btn-login:active {
        transform: translateY(0);
      }

      .btn-login:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .divider {
        text-align: center;
        margin: 2rem 0;
        position: relative;
      }

      .divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: var(--border-color);
      }

      .divider span {
        background: var(--surface-color);
        padding: 0 1rem;
        position: relative;
        color: var(--text-secondary);
        font-size: 0.875rem;
      }

      .social-login {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .btn-social {
        padding: 0.75rem;
        border: 2px solid var(--border-color);
        border-radius: 8px;
        background: white;
        cursor: pointer;
        transition: all 0.2s;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .btn-social:hover {
        border-color: var(--accent-blue);
        background: var(--bg-color);
      }

      .alert {
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1.5rem;
        display: none;
      }

      .alert.active {
        display: block;
      }

      .alert-error {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid var(--error);
        color: var(--error);
      }

      .alert-success {
        background: rgba(16, 185, 129, 0.1);
        border: 1px solid var(--success);
        color: var(--success);
      }

      .loading-spinner {
        display: none;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .btn-login.loading .loading-spinner {
        display: inline-block;
      }

      .btn-login.loading .btn-text {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <img src="/assets/img/logo-barberx-icon.svg" 
             alt="BarberX Legal Technologies" 
             style="width: 64px; height: 64px; display: block; margin: 0 auto;" />
      </div>
      <div style="text-align: center; margin-bottom: 2rem">
        <h1
          style="
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--primary-navy);
          "
        >
          Welcome Back
        </h1>
        <p style="color: var(--text-secondary)">
          Sign in to your BarberX account
        </p>
      </div>

      <!-- Alert Messages -->
      <div id="alertBox" class="alert"></div>

      <!-- Login Form -->
      <form id="loginForm" novalidate>
        <div class="form-group">
          <label class="form-label" for="email">Email Address</label>
          <input
            type="email"
            id="email"
            class="form-input"
            placeholder="you@example.com"
            required
            autocomplete="email"
          />
          <div id="emailError" class="error-message">
            Please enter a valid email address
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-input"
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
            required
            autocomplete="current-password"
          />
          <div id="passwordError" class="error-message">
            Password is required
          </div>
        </div>

        <div class="form-footer">
          <label class="checkbox-label">
            <input type="checkbox" id="remember" />
            <span>Remember me</span>
          </label>
          <a href="/forgot-password" style="color: var(--accent-blue)"
            >Forgot password?</a
          >
        </div>

        <button type="submit" class="btn-login" id="loginBtn">
          <span class="btn-text">Sign In</span>
          <span class="loading-spinner"></span>
        </button>
      </form>

      <!-- Social Login Options -->
      <div class="divider"><span>OR</span></div>
      <div class="social-login">
        <button class="btn-social" onclick="alert('Google login coming soon')">
          <span>ðŸ”µ</span> Google
        </button>
        <button
          class="btn-social"
          onclick="alert('Microsoft login coming soon')"
        >
          <span>ðŸŸ¦</span> Microsoft
        </button>
      </div>

      <p
        style="
          text-align: center;
          color: var(--text-secondary);
          font-size: 0.875rem;
        "
      >
        Don't have an account?
        <a href="/register" style="color: var(--accent-blue); font-weight: 600"
          >Create Free Account</a
        >
      </p>

      <p
        style="
          text-align: center;
          margin-top: 2rem;
          font-size: 0.75rem;
          color: var(--text-secondary);
        "
      >
        Protected by enterprise-grade encryption.
        <a href="/privacy" style="color: var(--accent-blue)">Privacy Policy</a>
      </p>
    </div>

    <script>
      const loginForm = document.getElementById("loginForm");
      const loginBtn = document.getElementById("loginBtn");
      const alertBox = document.getElementById("alertBox");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");

      // Form validation
      function validateEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      }

      function showError(inputId, show = true) {
        const input = document.getElementById(inputId);
        const error = document.getElementById(inputId + "Error");

        if (show) {
          input.classList.add("error");
          error.classList.add("active");
        } else {
          input.classList.remove("error");
          error.classList.remove("active");
        }
      }

      function showAlert(message, type = "error") {
        alertBox.textContent = message;
        alertBox.className = `alert alert-${type} active`;
        setTimeout(() => alertBox.classList.remove("active"), 5000);
      }

      // Real-time validation
      emailInput.addEventListener("blur", () => {
        if (emailInput.value && !validateEmail(emailInput.value)) {
          showError("email", true);
        } else {
          showError("email", false);
        }
      });

      emailInput.addEventListener("input", () => {
        if (emailInput.classList.contains("error")) {
          showError("email", false);
        }
      });

      passwordInput.addEventListener("input", () => {
        if (passwordInput.classList.contains("error")) {
          showError("password", false);
        }
      });

      // Form submission
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        // Reset errors
        showError("email", false);
        showError("password", false);
        alertBox.classList.remove("active");

        const email = emailInput.value.trim();
        const password = passwordInput.value;

        // Validate
        let hasErrors = false;

        if (!email || !validateEmail(email)) {
          showError("email", true);
          hasErrors = true;
        }

        if (!password) {
          showError("password", true);
          hasErrors = true;
        }

        if (hasErrors) {
          showAlert("Please correct the errors above");
          return;
        }

        // Submit
        loginBtn.classList.add("loading");
        loginBtn.disabled = true;

        try {
          const response = await fetch("/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              email,
              password,
              remember: document.getElementById("remember").checked,
            }),
          });

          const result = await response.json();

          if (response.ok) {
            showAlert("Login successful! Redirecting...", "success");
            setTimeout(() => {
              window.location.href = "/dashboard";
            }, 1000);
          } else {
            showAlert(result.error || "Invalid email or password");
            loginBtn.classList.remove("loading");
            loginBtn.disabled = false;
          }
        } catch (error) {
          showAlert("Connection error. Please try again.");
          loginBtn.classList.remove("loading");
          loginBtn.disabled = false;
        }
      });

      // Auto-focus email field
      emailInput.focus();
    </script>
  </body>
</html>
