<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - BarberX Legal</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        color: #e5e7eb;
        padding: 2rem;
      }

      .offline-container {
        text-align: center;
        max-width: 400px;
      }

      .offline-icon {
        font-size: 5rem;
        margin-bottom: 1.5rem;
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .offline-title {
        font-size: 1.75rem;
        font-weight: 700;
        color: #d4a574;
        margin-bottom: 0.75rem;
      }

      .offline-message {
        color: #9ca3af;
        line-height: 1.6;
        margin-bottom: 2rem;
      }

      .offline-actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }

      .offline-btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.875rem 1.5rem;
        border-radius: 12px;
        font-size: 0.95rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;
      }

      .offline-btn--primary {
        background: #d4a574;
        border: none;
        color: #000;
      }

      .offline-btn--primary:hover {
        background: #e8c9a8;
        transform: translateY(-2px);
      }

      .offline-btn--secondary {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #9ca3af;
      }

      .offline-btn--secondary:hover {
        border-color: #d4a574;
        color: #d4a574;
      }

      .offline-status {
        margin-top: 2rem;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        font-size: 0.85rem;
        color: #6b7280;
      }

      .status-dot {
        display: inline-block;
        width: 8px;
        height: 8px;
        background: #ef4444;
        border-radius: 50%;
        margin-right: 8px;
        animation: pulse 1.5s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .cached-pages {
        margin-top: 2rem;
        text-align: left;
      }

      .cached-pages__title {
        font-size: 0.85rem;
        color: #9ca3af;
        margin-bottom: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .cached-pages__list {
        list-style: none;
      }

      .cached-pages__item {
        margin-bottom: 0.5rem;
      }

      .cached-pages__link {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1rem;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 8px;
        color: #e5e7eb;
        text-decoration: none;
        transition: all 0.2s ease;
      }

      .cached-pages__link:hover {
        background: rgba(212, 165, 116, 0.1);
        color: #d4a574;
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <div class="offline-icon">üì°</div>
      <h1 class="offline-title">You're Offline</h1>
      <p class="offline-message">
        It looks like you've lost your internet connection. Don't worry - some
        pages you've visited before are still available.
      </p>

      <div class="offline-actions">
        <button
          class="offline-btn offline-btn--primary"
          onclick="location.reload()"
        >
          üîÑ Try Again
        </button>
        <a href="/" class="offline-btn offline-btn--secondary"> üè† Go Home </a>
      </div>

      <div class="offline-status">
        <span class="status-dot"></span>
        Waiting for connection...
      </div>

      <div class="cached-pages">
        <h2 class="cached-pages__title">Available Offline</h2>
        <ul class="cached-pages__list">
          <li class="cached-pages__item">
            <a href="/" class="cached-pages__link">
              <span>üè†</span>
              <span>Home</span>
            </a>
          </li>
          <li class="cached-pages__item">
            <a href="/cases/" class="cached-pages__link">
              <span>üìÅ</span>
              <span>Cases</span>
            </a>
          </li>
          <li class="cached-pages__item">
            <a href="/opra/" class="cached-pages__link">
              <span>üìã</span>
              <span>OPRA Records</span>
            </a>
          </li>
          <li class="cached-pages__item">
            <a href="/essays/" class="cached-pages__link">
              <span>üìù</span>
              <span>Essays</span>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <script>
      // Auto-reload when back online
      window.addEventListener("online", () => {
        location.reload();
      });
    </script>
  </body>
</html>
