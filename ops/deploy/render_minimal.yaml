services:
  - type: web
    name: Evident-legal-tech
    runtime: python
    env: python
    region: oregon
    plan: free
    buildCommand: bash build_minimal.sh
    startCommand: gunicorn app_minimal:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120 --log-level debug --access-logfile - --error-logfile -
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: Evident-db
    databaseName: Evident_production
    plan: free
    region: oregon
