<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- SEO Meta -->
    <title>{{ page.title | default: site.title }}</title>
    <meta
      name="description"
      content="{{ page.description | default: site.description }}"
    />
    <meta name="author" content="Evident Technologies" />

    <!-- Open Graph -->
    <meta
      property="og:title"
      content="{{ page.title | default: site.title }}"
    />
    <meta
      property="og:description"
      content="{{ page.description | default: site.description }}"
    />
    <meta
      property="og:image"
      content="{{ page.image | default: '/assets/img/og-image.png' | absolute_url }}"
    />
    <meta property="og:url" content="{{ page.url | absolute_url }}" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="{{ page.title | default: site.title }}"
    />
    <meta
      name="twitter:description"
      content="{{ page.description | default: site.description }}"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      href="{{ '/favicon.ico' | relative_url }}"
      type="image/x-icon"
    />
    <link
      rel="apple-touch-icon"
      href="{{ '/assets/img/apple-touch-icon.png' | relative_url }}"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Core Styles -->
    <link
      rel="stylesheet"
      href="{{ '/assets/css/tokens.css' | relative_url }}"
    />
    <link
      rel="stylesheet"
      href="{{ '/assets/css/style.css' | relative_url }}"
    />

    <!-- Page-specific styles -->
    {% if page.extra_css %} {% for css in page.extra_css %}
    <link rel="stylesheet" href="{{ css | relative_url }}" />
    {% endfor %} {% endif %}
  </head>
  <body class="evident-app">
    <!-- Skip Link for Accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Site Header -->
    {% include header.html %}

    <!-- Main Content -->
    <main id="main-content" class="main-content">{{ content }}</main>

    <!-- Site Footer -->
    {% include footer.html %}

    <!-- Core Scripts -->
    <script
      src="{{ '/assets/js/evident-core.js' | relative_url }}"
      defer
    ></script>

    <!-- Page-specific scripts -->
    {% if page.extra_js %} {% for js in page.extra_js %}
    <script src="{{ js | relative_url }}" defer></script>
    {% endfor %} {% endif %}
  </body>
</html>
