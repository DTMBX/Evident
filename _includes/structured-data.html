<!-- Structured Data (JSON-LD) for Rich Search Results -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@graph": [
    {
      "@type": "Organization",
      "@id": "{{ site.url }}/#organization",
      "name": "Faith Frontier Ecclesiastical Trust",
      "url": "{{ site.url }}",
      "logo": {
        "@type": "ImageObject",
        "url": "{{ '/assets/img/faithfrontier-mark.svg' | absolute_url }}",
        "width": 600,
        "height": 600
      },
      "description": "Faith-informed public trust documenting public records, teaching civic literacy, and stewarding property initiatives with humility and accountability.",
      "founder": {
        "@type": "Person",
        "name": "Devon Tyler Barber"
      },
      "address": {
        "@type": "PostalAddress",
        "addressRegion": "NJ",
        "addressCountry": "US"
      },
      "sameAs": [
        "https://github.com/XTX33/FaithFrontier"
      ]
    },
    {
      "@type": "WebSite",
      "@id": "{{ site.url }}/#website",
      "url": "{{ site.url }}",
      "name": "Faith Frontier Ecclesiastical Trust",
      "description": "Public records documentation, civic literacy education, and property stewardship for New Jersey residents.",
      "publisher": {
        "@id": "{{ site.url }}/#organization"
      },
      "inLanguage": "en-US"
    }
    {% if page.layout == 'post' or page.layout == 'essay' or page.layout == 'article' %}
    ,{
      "@type": "Article",
      "@id": "{{ page.url | absolute_url }}#article",
      "headline": "{{ page.title }}",
      "description": "{{ page.description | default: page.excerpt | strip_html | truncate: 160 }}",
      "datePublished": "{{ page.date | date_to_xmlschema }}",
      {% if page.modified %}
      "dateModified": "{{ page.modified | date_to_xmlschema }}",
      {% else %}
      "dateModified": "{{ page.date | date_to_xmlschema }}",
      {% endif %}
      "author": {
        "@type": "Person",
        "name": "{{ page.author | default: 'Devon Tyler Barber' }}"
      },
      "publisher": {
        "@id": "{{ site.url }}/#organization"
      },
      {% if page.image %}
      "image": "{{ page.image | absolute_url }}",
      {% endif %}
      "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "{{ page.url | absolute_url }}"
      },
      "inLanguage": "en-US"
    }
    {% endif %}
    {% if page.layout == 'case' or page.layout == 'case-enhanced' %}
    ,{
      "@type": "LegalService",
      "@id": "{{ page.url | absolute_url }}#legalservice",
      "name": "{{ page.title }}",
      "description": "{{ page.description | strip_html | truncate: 200 }}",
      "provider": {
        "@id": "{{ site.url }}/#organization"
      },
      "areaServed": {
        "@type": "State",
        "name": "New Jersey"
      }
    }
    {% endif %}
  ]
}
</script>

{% if page.layout == 'default' and page.url == '/' %}
<!-- Homepage Breadcrumb -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "{{ site.url }}"
    }
  ]
}
</script>
{% elsif page.url != '/' %}
<!-- Page Breadcrumb -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "{{ site.url }}"
    },
    {
      "@type": "ListItem",
      "position": 2,
      "name": "{{ page.title }}",
      "item": "{{ page.url | absolute_url }}"
    }
  ]
}
</script>
{% endif %}
