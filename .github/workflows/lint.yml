name: Lint

on:
  push:
    branches: [main, chore/repo-layout]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install dependencies
        run: npm ci
      - name: Run stylelint (robust)
        run: node ./scripts/run-stylelint.js

      - name: Run format check
        run: npm run format:check:site
