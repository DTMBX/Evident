name: Configure branch protection for main

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to protect'
        required: true
        default: 'main'
  push:
    branches: [ main ]

jobs:
  set-protection:
    if: ${{ github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Skip if ADMIN_GITHUB_TOKEN missing
        if: ${{ secrets.ADMIN_GITHUB_TOKEN == '' }}
        run: |
          echo "ADMIN_GITHUB_TOKEN is not configured; skipping branch protection."
          exit 0

      - name: Configure branch protection
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.ADMIN_GITHUB_TOKEN }}
          script: |
            const branch = core.getInput('branch') || 'main';
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            // Required status check contexts - these should match your workflow/run names
            const contexts = ['build-and-lint', 'lighthouse'];
            await github.rest.repos.updateBranchProtection({
              owner,
              repo,
              branch,
              required_status_checks: {
                strict: true,
                contexts
              },
              enforce_admins: true,
              required_pull_request_reviews: {
                dismiss_stale_reviews: true,
                require_code_owner_reviews: false,
                required_approving_review_count: 1
              },
              restrictions: null
            });
            core.info(`Branch protection applied to ${branch}`);
