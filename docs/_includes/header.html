<!-- htmlhint-disable doctype-first -->
<header class="site-header" role="banner">
  <div class="site-header-inner">
    <a href="{{ '/' | relative_url }}" class="brand" aria-label="Evident Technologies home">
      <picture>
        <source
          srcset="{{ '/assets/img/logo/evident-header-hd.svg' | relative_url }}"
          type="image/svg+xml"
        />
        <img
          class="brand-logo"
          src="{{ '/assets/img/logo/evident-header-hd.svg' | relative_url }}"
          alt="Evident Technologies"
          width="360"
          height="72"
          loading="eager"
          decoding="async"
        />
      </picture>
    </a>

    {% include nav.html %}

    <button
      class="nav-toggle"
      aria-label="Toggle navigation"
      aria-expanded="false"
      aria-controls="main-nav"
    >
      <span></span><span></span><span></span>
    </button>
  </div>
</header>
