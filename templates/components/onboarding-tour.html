<!-- Onboarding Tour Component - Interactive first-time user guidance -->
<!doctype html>
<div
  id="onboarding-tour"
  class="onboarding-tour"
  data-tier="{{ current_user.tier_name if current_user.is_authenticated else 'FREE' }}"
  style="display: none"
>
  <!-- Tour Overlay -->
  <div class="tour-overlay"></div>

  <!-- Tour Spotlight -->
  <div class="tour-spotlight"></div>

  <!-- Tour Tooltip -->
  <div class="tour-tooltip" id="tourTooltip">
    <button class="tour-close" id="tourClose" aria-label="Close tour">
      <svg
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <line x1="18" y1="6" x2="6" y2="18" />
        <line x1="6" y1="6" x2="18" y2="18" />
      </svg>
    </button>

    <div class="tour-content">
      <div class="tour-icon" id="tourIcon"></div>
      <h3 class="tour-title" id="tourTitle"></h3>
      <p class="tour-description" id="tourDescription"></p>

      <div class="tour-actions">
        <button class="btn-tour-skip" id="tourSkip">Skip Tour</button>
        <div class="tour-pagination">
          <span id="tourStep">1</span> / <span id="tourTotal">5</span>
        </div>
        <button class="btn-tour-next" id="tourNext">
          <span>Next</span>
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <line x1="5" y1="12" x2="19" y2="12" />
            <polyline points="12 5 19 12 12 19" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>

<style>
  .onboarding-tour {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 10000;
    pointer-events: none;
  }

  .onboarding-tour.active {
    pointer-events: all;
  }

  .tour-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(10, 10, 15, 0.8);
    backdrop-filter: blur(2px);
    opacity: 0;
    transition: opacity 0.4s ease;
  }

  .onboarding-tour.active .tour-overlay {
    opacity: 1;
  }

  .tour-spotlight {
    position: absolute;
    border: 3px solid #c41e3a;
    border-radius: 12px;
    box-shadow:
      0 0 0 9999px rgba(10, 10, 15, 0.8),
      0 0 30px rgba(196, 30, 58, 0.5);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    pointer-events: none;
    z-index: 10001;
  }

  .tour-tooltip {
    position: absolute;
    background: white;
    border-radius: 16px;
    padding: 2rem;
    max-width: 400px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 10002;
  }

  .onboarding-tour.active .tour-tooltip {
    opacity: 1;
    transform: translateY(0);
  }

  .tour-close {
    position: absolute;
    top: 1rem;
    right: 1rem;
    background: transparent;
    border: none;
    color: #9ca3af;
    cursor: pointer;
    padding: 0.5rem;
    border-radius: 6px;
    transition: all 0.2s;
  }

  .tour-close:hover {
    background: #f3f4f6;
    color: #374151;
  }

  .tour-content {
    padding-top: 0.5rem;
  }

  .tour-icon {
    width: 56px;
    height: 56px;
    border-radius: 12px;
    background: linear-gradient(135deg, #c41e3a 0%, #1e40af 100%);

    justify-content: center;
    color: white;
    margin-bottom: 1.5rem;
    font-size: 1.75rem;
  }

  .tour-title {

    margin-bottom: 0.75rem;
  }

  .tour-description {
    color: #6b7280;
    line-height: 1.6;
    margin-bottom: 1.5rem;
  }

  .tour-actions {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 1rem;
    padding-top: 1.5rem;
    border-top: 1px solid #e0e0e8;
  }

  .btn-tour-skip {
    background: transparent;
    border: none;
    color: #9ca3af;
    font-weight: 600;
    cursor: pointer;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    transition: all 0.2s;
    font-size: 0.875rem;
  }

  .btn-tour-skip:hover {

    color: #374151;
  }

  .tour-pagination {
    font-size: 0.875rem;
    color: #9ca3af;
    font-weight: 600;
  }

  .tour-pagination #tourStep {
    color: #c41e3a;
    font-weight: 700;
    font-size: 1.125rem;
  }

  .btn-tour-next {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.75rem 1.5rem;
    background: linear-gradient(135deg, #c41e3a 0%, #1e40af 100%);
    color: white;
    border: none;
    border-radius: 10px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s;
    font-size: 0.875rem;
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }

  .btn-tour-next:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(196, 30, 58, 0.4);
  }

  @media (max-width: 640px) {
    .tour-tooltip {
      max-width: calc(100vw - 2rem);
      padding: 1.5rem;
    }

    .tour-title {
      font-size: 1.25rem;
    }

    .tour-actions {
      flex-wrap: wrap;
    }
  }
</style>

<script>
  class OnboardingTour {
    constructor(steps) {
      this.steps = steps;
      this.currentStep = 0;
      this.isActive = false;

      // Check if user has completed tour
      const tourCompleted = localStorage.getItem("barberx_tour_completed");
      if (!tourCompleted && steps && steps.length > 0) {
        this.init();
      }
    }

    init() {
      this.tour = document.getElementById("onboarding-tour");
      this.overlay = this.tour.querySelector(".tour-overlay");
      this.spotlight = this.tour.querySelector(".tour-spotlight");
      this.tooltip = this.tour.querySelector(".tour-tooltip");

      // Bind buttons
      document
        .getElementById("tourNext")
        .addEventListener("click", () => this.next());
      document
        .getElementById("tourSkip")
        .addEventListener("click", () => this.skip());
      document
        .getElementById("tourClose")
        .addEventListener("click", () => this.skip());

      // Show tour after slight delay
      setTimeout(() => this.start(), 1000);
    }

    start() {
      this.isActive = true;
      this.tour.style.display = "block";
      this.tour.classList.add("active");
      this.showStep(0);
    }

    showStep(index) {
      if (index >= this.steps.length) {
        this.complete();
        return;
      }

      this.currentStep = index;
      const step = this.steps[index];

      // Update tooltip content
      document.getElementById("tourIcon").innerHTML = step.icon;
      document.getElementById("tourTitle").textContent = step.title;
      document.getElementById("tourDescription").textContent = step.description;
      document.getElementById("tourStep").textContent = index + 1;
      document.getElementById("tourTotal").textContent = this.steps.length;

      // Update next button text
      const nextBtn = document.getElementById("tourNext");
      if (index === this.steps.length - 1) {
        nextBtn.querySelector("span").textContent = "Get Started";
      } else {
        nextBtn.querySelector("span").textContent = "Next";
      }

      // Position spotlight and tooltip
      this.positionElements(step);
    }

    positionElements(step) {
      const element = document.querySelector(step.target);

      if (element) {
        const rect = element.getBoundingClientRect();

        // Position spotlight
        this.spotlight.style.top = `${rect.top - 8}px`;
        this.spotlight.style.left = `${rect.left - 8}px`;
        this.spotlight.style.width = `${rect.width + 16}px`;
        this.spotlight.style.height = `${rect.height + 16}px`;

        // Position tooltip (below spotlight by default)
        let tooltipTop = rect.bottom + 20;
        let tooltipLeft = rect.left;

        // Adjust if tooltip would go off screen
        if (tooltipTop + 300 > window.innerHeight) {
          tooltipTop = rect.top - 320;
        }

        if (tooltipLeft + 400 > window.innerWidth) {
          tooltipLeft = window.innerWidth - 420;
        }

        this.tooltip.style.top = `${tooltipTop}px`;
        this.tooltip.style.left = `${tooltipLeft}px`;

        // Scroll element into view
        element.scrollIntoView({ behavior: "smooth", block: "center" });
      }
    }

    next() {
      this.showStep(this.currentStep + 1);
    }

    skip() {
      this.complete();
    }

    complete() {
      this.tour.classList.remove("active");
      setTimeout(() => {
        this.tour.style.display = "none";
      }, 400);

      localStorage.setItem("barberx_tour_completed", "true");
      this.isActive = false;
    }
  }
