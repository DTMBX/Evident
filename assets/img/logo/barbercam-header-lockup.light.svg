<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="420" viewBox="0 0 1600 420" role="img" aria-labelledby="headerLogoLightTitle">
  <title id="headerLogoLightTitle">Barber Cam Header Lockup</title>

  <defs>
    <linearGradient id="h_gBody_light" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0f0f1a"/>
    </linearGradient>
  </defs>

  <!-- Camera Body -->
  <g id="h_camera">
    <rect x="64" y="94.5" width="352" height="231" rx="30.8" fill="#1a1a2e"/>
    <circle cx="240" cy="210" r="101.2" fill="none" stroke="#2a2a4a" stroke-width="15.4"/>
    <circle cx="240" cy="210" r="79.2" fill="none" stroke="#3a3a5a" stroke-width="11"/>
    <circle cx="240" cy="210" r="28.6" fill="#0f0f1a" opacity="0.96"/>
    <!-- Recording LED -->
    <circle cx="372" cy="152.8" r="13.2" fill="#C41E3A">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <!-- Camera Top -->
    <g transform="translate(240,60.4)">
      <rect x="-132" y="-19.8" width="264" height="24.2" rx="11" fill="#1a1a2e"/>
      <rect x="-11" y="-11" width="22" height="77" rx="8.8" fill="#1a1a2e"/>
      <circle cx="-96.8" cy="46.2" r="28.6" fill="none" stroke="#1a1a2e" stroke-width="11"/>
      <circle cx="96.8" cy="46.2" r="28.6" fill="none" stroke="#1a1a2e" stroke-width="11"/>
    </g>
  </g>

  <!-- Wordmark -->
  <text x="420" y="190" font-family="Montserrat, system-ui, sans-serif" font-weight="800" font-size="96" letter-spacing="4" fill="#1a1a2e">BARBER CAM</text>
  <text x="420" y="274" font-family="Montserrat, system-ui, sans-serif" font-weight="600" font-size="34" letter-spacing="2" fill="#4a4a6a">Record clean. Store safe. Share fair.</text>

</svg>