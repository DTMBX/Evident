name: Build and Deploy Pages (Jekyll)

on:
  push:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: Install Jekyll deps
        run: |
          cd site
          if [ -f ../Gemfile ]; then
            cd ..
            bundle install
          else
            gem install jekyll bundler
          fi

      - name: Build site
        run: |
          if [ -f Gemfile ]; then
            bundle exec jekyll build --source site --destination _site
          else
            cd site
            jekyll build
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
