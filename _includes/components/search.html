{%- comment -%} SEARCH COMPONENT Client-side search with instant results
Requires search index (see search.json template) {%- endcomment -%}

<div
  class="search-container"
  style="position: relative; width: 100%; max-width: {{ include.max_width | default: '600px' }}; margin: {{ include.margin | default: '0 auto' }};"
>
  <div style="position: relative">
    <input
      type="search"
      id="search-input"
      class="search-input"
      placeholder="{{ include.placeholder | default: 'Search articles, cases, and more...' }}"
      aria-label="Search site content"
      autocomplete="off"
      style="
        width: 100%;
        padding: 1rem 1rem 1rem 3.5rem;
        background: rgba(0, 0, 0, 0.3);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: var(--radius-lg, 12px);
        color: white;
        font-size: 1rem;
        outline: none;
        transition: all 0.3s;
      "
      onfocus="
        this.style.borderColor = 'var(--color-primary, #dc2626)';
        this.style.background = 'rgba(0, 0, 0, 0.5)';
        this.style.boxShadow = '0 4px 20px rgba(220, 38, 38, 0.3)';
      "
      onblur="
        this.style.borderColor = 'rgba(255, 255, 255, 0.2)';
        this.style.background = 'rgba(0, 0, 0, 0.3)';
        this.style.boxShadow = 'none';
      "
    />

    <!-- Search icon -->
    <svg
      class="search-icon"
      width="20"
      height="20"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      style="
        position: absolute;
        left: 1.25rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--color-text-muted, rgba(255, 255, 255, 0.6));
        pointer-events: none;
      "
    >
      <circle cx="11" cy="11" r="8" />
      <path d="m21 21-4.35-4.35" />
    </svg>

    <!-- Clear button -->
    <button
      id="search-clear"
      class="search-clear"
      aria-label="Clear search"
      style="
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: var(--color-text-muted, rgba(255, 255, 255, 0.6));
        cursor: pointer;
        padding: 0.5rem;
        display: none;
        transition: color 0.2s;
      "
      onmouseover="this.style.color = 'white'"
      onmouseout="
        this.style.color = 'var(--color-text-muted, rgba(255, 255, 255, 0.6))'
      "
    >
      <svg
        width="18"
        height="18"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <circle cx="12" cy="12" r="10" />
        <path d="m15 9-6 6M9 9l6 6" />
      </svg>
    </button>
  </div>

  <!-- Results dropdown -->
  <div
    id="search-results"
    class="search-results"
    role="listbox"
    style="
      position: absolute;
      top: calc(100% + 0.5rem);
      left: 0;
      right: 0;
      max-height: 400px;
      overflow-y: auto;
      background: rgba(17, 24, 39, 0.98);
      backdrop-filter: blur(10px);
      border: 2px solid var(--color-primary, #dc2626);
      border-radius: var(--radius-lg, 12px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1000;
    "
  >
    <div id="search-results-content" style="padding: 0.5rem"></div>
  </div>
</div>

<script>
  (function () {
    const searchInput = document.getElementById("search-input");
    const searchClear = document.getElementById("search-clear");
    const searchResults = document.getElementById("search-results");
    const searchResultsContent = document.getElementById(
      "search-results-content",
    );

    let searchIndex = [];
    let debounceTimer;
    let currentResultIndex = -1;
    let isLoading = false;
    const RECENT_SEARCHES_KEY = "barberx_recent_searches";
    const MAX_RECENT_SEARCHES = 5;

    // Load search index
    fetch('{{ "/search.json" | relative_url }}')
      .then((response) => response.json())
      .then((data) => {
        searchIndex = data;
      })
      .catch((err) => console.error("Failed to load search index:", err));

    // Keyboard shortcut: Ctrl/Cmd + K
    document.addEventListener("keydown", function (e) {
      if ((e.ctrlKey || e.metaKey) && e.key === "k") {
        e.preventDefault();
        searchInput.focus();
        searchInput.select();
      }
    });

    // Get recent searches
    function getRecentSearches() {
      try {
        return JSON.parse(localStorage.getItem(RECENT_SEARCHES_KEY) || "[]");
      } catch {
        return [];
      }
    }

    // Save recent search
    function saveRecentSearch(query) {
      if (!query || query.length < 2) return;
      let recent = getRecentSearches();
      recent = recent.filter((s) => s !== query);
      recent.unshift(query);
      recent = recent.slice(0, MAX_RECENT_SEARCHES);
      try {
        localStorage.setItem(RECENT_SEARCHES_KEY, JSON.stringify(recent));
      } catch {}
    }

    function performSearch(query) {
      if (!query || query.length < 2) {
        showRecentSearches();
        return;
      }

      isLoading = true;
      showLoadingState();

      // Simulate slight delay for loading state visibility
      setTimeout(() => {
        const lowerQuery = query.toLowerCase();
        const results = searchIndex
          .filter((item) => {
            return (
              item.title.toLowerCase().includes(lowerQuery) ||
              item.content.toLowerCase().includes(lowerQuery) ||
              (item.tags &&
                item.tags.some((tag) => tag.toLowerCase().includes(lowerQuery)))
            );
          })
          .slice(0, 10); // Limit to 10 results

        isLoading = false;
        displayResults(results, query);
        currentResultIndex = -1;
      }, 100);
    }

    function showLoadingState() {
      searchResultsContent.innerHTML = `
      <div style="padding: 2rem; text-align: center; color: var(--color-text-muted);">
        <div class="loading-spinner" style="
          width: 40px;
          height: 40px;
          border: 3px solid rgba(220, 38, 38, 0.2);
          border-top-color: var(--color-primary, #dc2626);
          border-radius: 50%;
          margin: 0 auto 1rem;
          animation: spin 0.8s linear infinite;
        "></div>
        <p>Searching...</p>
      </div>
    `;
      searchResults.style.display = "block";
    }

    function showRecentSearches() {
      const recent = getRecentSearches();
      if (recent.length === 0) {
        hideResults();
        return;
      }

      searchResultsContent.innerHTML = `
      <div style="padding: 1rem;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.75rem;">
          <div style="font-size: 0.85rem; color: var(--color-text-muted); text-transform: uppercase; letter-spacing: 0.05em; font-weight: 600;">Recent Searches</div>
          <button onclick="clearRecentSearches()" style="background: none; border: none; color: var(--color-primary); cursor: pointer; font-size: 0.85rem; padding: 0.25rem 0.5rem;">Clear</button>
        </div>
        ${recent
          .map(
            (search) => `
          <button 
            class="recent-search-item"
            onclick="searchInput.value='${escapeHtml(search)}'; searchInput.dispatchEvent(new Event('input'));"
            style="
              display: flex;
              align-items: center;
              gap: 0.75rem;
              width: 100%;
              padding: 0.75rem;
              margin: 0.25rem 0;
              border: 1px solid rgba(255, 255, 255, 0.05);
              border-radius: var(--radius-md, 8px);
              background: rgba(255, 255, 255, 0.03);
              color: white;
              text-align: left;
              cursor: pointer;
              transition: all 0.2s;
            "
            onmouseover="this.style.background='rgba(220, 38, 38, 0.15)'; this.style.borderColor='rgba(220, 38, 38, 0.3)'"
            onmouseout="this.style.background='rgba(255, 255, 255, 0.03)'; this.style.borderColor='rgba(255, 255, 255, 0.05)'"
          >
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="flex-shrink: 0; opacity: 0.6;">
              <circle cx="12" cy="12" r="10"/>
              <path d="M12 6v6l4 2"/>
            </svg>
            <span>${escapeHtml(search)}</span>
          </button>
        `,
          )
          .join("")}
      </div>
    `;
      searchResults.style.display = "block";
    }

    window.clearRecentSearches = function () {
      try {
        localStorage.removeItem(RECENT_SEARCHES_KEY);
        hideResults();
      } catch {}
    };

    function displayResults(results, query) {
      saveRecentSearch(query);

      if (results.length === 0) {
        const suggestions = getSuggestions(query);
        searchResultsContent.innerHTML = `
        <div style="padding: 1.5rem; text-align: center; color: var(--color-text-muted);">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin: 0 auto 1rem; opacity: 0.5;">
            <circle cx="11" cy="11" r="8"/>
            <path d="m21 21-4.35-4.35"/>
          </svg>
          <p style="margin-bottom: 1rem;">No results found for "<strong>${escapeHtml(query)}</strong>"</p>
          ${
            suggestions.length > 0
              ? `
            <div style="margin-top: 1.5rem; text-align: left;">
              <div style="font-size: 0.9rem; margin-bottom: 0.75rem; color: var(--color-text-muted);">Try searching for:</div>
              ${suggestions
                .map(
                  (s) => `
                <button 
                  onclick="searchInput.value='${escapeHtml(s)}'; searchInput.dispatchEvent(new Event('input'));"
                  style="
                    display: inline-block;
                    padding: 0.5rem 0.75rem;
                    margin: 0.25rem;
                    background: rgba(220, 38, 38, 0.15);
                    border: 1px solid rgba(220, 38, 38, 0.3);
                    border-radius: var(--radius-md, 8px);
                    color: white;
                    cursor: pointer;
                    font-size: 0.9rem;
                    transition: all 0.2s;
                  "
                  onmouseover="this.style.background='rgba(220, 38, 38, 0.25)'"
                  onmouseout="this.style.background='rgba(220, 38, 38, 0.15)'"
                >${escapeHtml(s)}</button>
              `,
                )
                .join("")}
            </div>
          `
              : ""
          }
        </div>
      `;
      } else {
        searchResultsContent.innerHTML = `
        <div style="padding: 0.75rem 1rem; border-bottom: 1px solid rgba(255, 255, 255, 0.1); font-size: 0.85rem; color: var(--color-text-muted);">
          Found ${results.length} result${results.length === 1 ? "" : "s"} • Use ↑↓ to navigate, Enter to select
        </div>
        ${results
          .map(
            (result, index) => `
          <a 
            href="${result.url}"
            class="search-result-item"
            data-index="${index}"
            role="option"
            style="
              display: block;
              padding: 1rem;
              margin: 0.25rem 0.5rem;
              border-radius: var(--radius-md, 8px);
              text-decoration: none;
              transition: all 0.2s;
              background: rgba(255, 255, 255, 0.03);
              border: 1px solid rgba(255, 255, 255, 0.05);
            "
            onmouseover="highlightResult(${index})"
          >
            <div style="font-weight: 600; color: white; margin-bottom: 0.25rem;">
              ${highlightMatch(result.title, query)}
            </div>
            <div style="font-size: 0.9rem; color: var(--color-text-muted); line-height: 1.5; margin-bottom: 0.5rem;">
              ${highlightMatch(getEnhancedSnippet(result.content, query), query)}
            </div>
            <div style="display: flex; gap: 0.75rem; align-items: center; flex-wrap: wrap;">
              ${result.type ? `<span style="font-size: 0.75rem; color: var(--color-accent); text-transform: uppercase; letter-spacing: 0.05em; background: rgba(37, 99, 235, 0.15); padding: 0.25rem 0.5rem; border-radius: 4px;">${result.type}</span>` : ""}
              ${
                result.tags
                  ? result.tags
                      .slice(0, 3)
                      .map(
                        (tag) =>
                          `<span style="font-size: 0.75rem; color: var(--color-text-muted); background: rgba(255, 255, 255, 0.05); padding: 0.25rem 0.5rem; border-radius: 4px;">${escapeHtml(tag)}</span>`,
                      )
                      .join("")
                  : ""
              }
            </div>
          </a>
        `,
          )
          .join("")}
      `;
      }

      searchResults.style.display = "block";
    }

    function getEnhancedSnippet(content, query) {
      const lowerContent = content.toLowerCase();
      const lowerQuery = query.toLowerCase();
      const index = lowerContent.indexOf(lowerQuery);

      if (index === -1) {
        return truncate(content, 150);
      }

      // Show context around the match
      const start = Math.max(0, index - 60);
      const end = Math.min(content.length, index + query.length + 90);
      let snippet = content.substring(start, end);

      if (start > 0) snippet = "..." + snippet;
      if (end < content.length) snippet = snippet + "...";

      return snippet;
    }

    function getSuggestions(query) {
      // Common search terms based on site content
      const popularTerms = [
        "cases",
        "BWC",
        "video",
        "analysis",
        "legal",
        "evidence",
        "admin",
        "tools",
        "AI",
        "transcription",
      ];
      return popularTerms
        .filter((term) => !query.toLowerCase().includes(term.toLowerCase()))
        .slice(0, 5);
    }

    window.highlightResult = function (index) {
      currentResultIndex = index;
      updateResultHighlight();
    };

    function updateResultHighlight() {
      const items = document.querySelectorAll(".search-result-item");
      items.forEach((item, i) => {
        if (i === currentResultIndex) {
          item.style.background = "rgba(220, 38, 38, 0.15)";
          item.style.borderColor = "rgba(220, 38, 38, 0.5)";
          item.style.boxShadow = "0 0 0 2px rgba(220, 38, 38, 0.2)";
          item.scrollIntoView({ block: "nearest", behavior: "smooth" });
        } else {
          item.style.background = "rgba(255, 255, 255, 0.03)";
          item.style.borderColor = "rgba(255, 255, 255, 0.05)";
          item.style.boxShadow = "none";
        }
      });
    }

    function hideResults() {
      searchResults.style.display = "none";
    }

    function highlightMatch(text, query) {
      const regex = new RegExp(`(${escapeRegex(query)})`, "gi");
      return escapeHtml(text).replace(
        regex,
        '<mark style="background: var(--color-primary); color: white; padding: 0 0.2rem; border-radius: 2px;">$1</mark>',
      );
    }

    function truncate(str, length) {
      return str.length > length ? str.substring(0, length) + "..." : str;
    }

    function escapeHtml(text) {
      const div = document.createElement("div");
      div.textContent = text;
      return div.innerHTML;
    }

    function escapeRegex(str) {
      return str.replace(/[.*+?^${}()|[\]\\]/g, "\\$&");
    }

    // Event listeners
    searchInput.addEventListener("input", function () {
      clearTimeout(debounceTimer);
      const value = this.value.trim();

      searchClear.style.display = value ? "block" : "none";

      debounceTimer = setTimeout(() => {
        performSearch(value);
      }, 300);
    });

    searchInput.addEventListener("focus", function () {
      if (!this.value.trim()) {
        showRecentSearches();
      }
    });

    searchClear.addEventListener("click", function () {
      searchInput.value = "";
      searchClear.style.display = "none";
      showRecentSearches();
      searchInput.focus();
    });

    // Close results when clicking outside
    document.addEventListener("click", function (e) {
      if (!e.target.closest(".search-container")) {
        hideResults();
      }
    });

    // Enhanced keyboard navigation
    searchInput.addEventListener("keydown", function (e) {
      const items = document.querySelectorAll(".search-result-item");

      if (e.key === "Escape") {
        hideResults();
        this.blur();
        return;
      }

      if (e.key === "ArrowDown") {
        e.preventDefault();
        if (items.length > 0) {
          currentResultIndex = Math.min(
            currentResultIndex + 1,
            items.length - 1,
          );
          updateResultHighlight();
        }
      }

      if (e.key === "ArrowUp") {
        e.preventDefault();
        if (items.length > 0) {
          currentResultIndex = Math.max(currentResultIndex - 1, 0);
          updateResultHighlight();
        }
      }

      if (
        e.key === "Enter" &&
        currentResultIndex >= 0 &&
        items[currentResultIndex]
      ) {
        e.preventDefault();
        items[currentResultIndex].click();
      }
    });
  })();
</script>

<style>
  .search-input::placeholder {
    color: rgba(255, 255, 255, 0.5);
  }

  .search-results::-webkit-scrollbar {
    width: 8px;
  }

  .search-results::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 4px;
  }

  .search-results::-webkit-scrollbar-thumb {
    background: var(--color-primary, #dc2626);
    border-radius: 4px;
  }

  .search-results::-webkit-scrollbar-thumb:hover {
    background: var(--color-accent, #2563eb);
  }

  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }

  /* Mobile optimizations */
  @media (max-width: 768px) {
    .search-results {
      max-height: 70vh;
      position: fixed;
      left: 1rem;
      right: 1rem;
      top: auto;
      bottom: 1rem;
    }

    .search-container {
      max-width: 100% !important;
    }
  }

  /* Touch-friendly result items on mobile */
  @media (max-width: 768px) {
    .search-result-item {
      padding: 1.25rem !important;
      margin: 0.5rem !important;
    }
  }

  /* Hint for keyboard shortcut */
  .search-input::before {
    content: "⌘K";
    position: absolute;
    right: 3.5rem;
    top: 50%;
    transform: translateY(-50%);
    font-size: 0.75rem;
    color: rgba(255, 255, 255, 0.3);
    pointer-events: none;
  }
</style>
