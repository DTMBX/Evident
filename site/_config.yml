# Evident Technologies - GitHub Pages Configuration

title: Evident Technologies
description: Legal-grade evidence processing and verification platform for video, documents, and records
url: "https://www.evident.info"
baseurl: ""

# Contact Information
email: contact@evident.info
support_email: support@evident.info
sales_email: sales@evident.info

# Build settings
markdown: kramdown
# theme: minima  # Using custom layouts in _layouts/

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - barber-cam
  - .sass-cache
  - .jekyll-cache
  - venv
  - .venv
  - __pycache__
  - "*.py"
  - requirements.txt
  - app.py
  - instance
  - logs
  - uploads
  - backups

# Collections
collections:
  docs:
    output: true
    permalink: /docs/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "default"
