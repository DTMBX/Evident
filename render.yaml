services:
  - type: web
    name: barberx-legal-tech
    runtime: python
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 300
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: MAX_CONTENT_LENGTH
        value: "21474836480"
      - key: DATABASE_URL
        fromDatabase:
          name: barberx-db
          property: connectionString
      - key: CORS_ORIGINS
        value: "https://barberx.info,https://www.barberx.info,https://barberx-legal-tech.onrender.com"
    healthCheckPath: /
    autoDeploy: true

databases:
  - name: barberx-db
    databaseName: barberx_production
    plan: free
    region: oregon
