# Evident Enterprise - Docker Compose Setup
# Quick deployment for self-hosted installations

version: "3.8"

services:
  # Main Evident application
  Evident-app:
    build:
      context: .
      dockerfile: Dockerfile.enterprise
    image: Evident/enterprise:latest
    container_name: Evident-app
    restart: unless-stopped

    ports:
      - "5000:5000"

    environment:
      # License Configuration (REQUIRED)
      - Evident_LICENSE_KEY=${Evident_LICENSE_KEY}
      - Evident_LICENSE_SERVER=https://license.Evident.info/api/v1/license/validate

      # Flask Configuration
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY}

      # Database
      - DATABASE_URL=postgresql://Evident:${DB_PASSWORD}@postgres:5432/Evident

      # Storage
      - UPLOAD_FOLDER=/app/data/uploads
      - ANALYSIS_FOLDER=/app/data/analysis

      # AI Configuration (Optional - use customer's keys)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}

      # Features
      - MAX_CONTENT_LENGTH=21474836480 # 20GB for enterprise

    volumes:
      - Evident-data:/app/data
      - Evident-logs:/app/logs
      - Evident-db:/app/instance

    depends_on:
      - postgres
      - redis

    networks:
      - Evident-network

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: Evident-postgres
    restart: unless-stopped

    environment:
      - POSTGRES_DB=Evident
      - POSTGRES_USER=Evident
      - POSTGRES_PASSWORD=${DB_PASSWORD}

    volumes:
      - postgres-data:/var/lib/postgresql/data

    networks:
      - Evident-network

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U Evident"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for caching and job queue)
  redis:
    image: redis:7-alpine
    container_name: Evident-redis
    restart: unless-stopped

    command: redis-server --appendonly yes

    volumes:
      - redis-data:/data

    networks:
      - Evident-network

    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Nginx Reverse Proxy (SSL termination)
  nginx:
    image: nginx:alpine
    container_name: Evident-nginx
    restart: unless-stopped

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro

    depends_on:
      - Evident-app

    networks:
      - Evident-network

    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  Evident-data:
    driver: local
  Evident-logs:
    driver: local
  Evident-db:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  Evident-network:
    driver: bridge
