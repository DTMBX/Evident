<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entity Extractor | BarberX Legal Tech</title>
    <link rel="stylesheet" href="/assets/css/legal-tech-platform.css">
    <style>
        body {
            background: var(--bg-color);
            margin: 0;
            padding: 2rem;
        }

        .tool-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .tool-header {
            background: var(--surface-color);
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            border-left: 4px solid var(--accent-blue);
        }

        .entity-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .entity-card {
            background: var(--surface-color);
            padding: 1.5rem;
            border-radius: 12px;
            border-left: 4px solid var(--accent-blue);
        }

        .entity-card.person { border-left-color: #3b82f6; }
        .entity-card.location { border-left-color: #10b981; }
        .entity-card.date { border-left-color: #f59e0b; }
        .entity-card.org { border-left-color: #8b5cf6; }

        .entity-type {
            font-size: 0.875rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            letter-spacing: 0.05em;
        }

        .entity-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .entity-tag {
            padding: 0.5rem 1rem;
            background: var(--bg-color);
            border-radius: 20px;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .entity-tag:hover {
            background: var(--primary-navy-10);
            transform: translateY(-2px);
        }

        .entity-count {
            background: var(--accent-blue);
            color: white;
            padding: 0.125rem 0.5rem;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .analysis-selector {
            background: var(--surface-color);
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
        }

        .empty-state {
            background: var(--surface-color);
            padding: 4rem 2rem;
            border-radius: 12px;
            text-align: center;
            color: var(--text-secondary);
        }

        .export-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="tool-container">
        <div class="tool-header">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1 style="margin: 0 0 0.5rem 0;">üìã Entity Extractor</h1>
                    <p style="margin: 0; color: var(--text-secondary);">Extract and analyze people, locations, dates, and organizations from BWC footage</p>
                </div>
                <a href="/dashboard" class="btn btn-secondary">‚Üê Back to Dashboard</a>
            </div>
        </div>

        <div class="analysis-selector">
            <h3 style="margin-bottom: 1rem;">Select Analysis</h3>
            <div style="display: flex; gap: 1rem; align-items: end;">
                <div style="flex: 1;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Choose BWC Analysis</label>
                    <select id="analysisSelect" style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 8px;">
                        <option value="">-- Select an analysis --</option>
                        <option value="atl-002794">ATL-L-002794-25 (Jan 15, 2025)</option>
                        <option value="usdj-15641">USDJ 1:25-cv-15641 (Feb 3, 2025)</option>
                        <option value="barber-pcr">Barber NJ PCR 2022</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="loadEntities()" style="min-width: 150px;">Load Entities</button>
            </div>
        </div>

        <div id="entitiesContainer">
            <div class="empty-state">
                <div style="font-size: 4rem; margin-bottom: 1rem;">üìã</div>
                <h3 style="margin-bottom: 0.5rem;">No Analysis Selected</h3>
                <p>Select an analysis above to extract and view entities</p>
            </div>
        </div>
    </div>

    <script>
        const sampleEntities = {
            'atl-002794': {
                PERSON: [
                    { name: 'Officer Smith', count: 12 },
                    { name: 'Officer Johnson', count: 8 },
                    { name: 'John Doe', count: 15 },
                    { name: 'Jane Smith', count: 3 }
                ],
                GPE: [
                    { name: 'Atlantic County', count: 5 },
                    { name: 'New Jersey', count: 7 },
                    { name: 'Main Street', count: 4 },
                    { name: '5th Avenue', count: 3 }
                ],
                DATE: [
                    { name: 'January 15, 2025', count: 2 },
                    { name: '14:30', count: 1 },
                    { name: '15:45', count: 1 }
                ],
                ORG: [
                    { name: 'Atlantic County Police', count: 6 },
                    { name: 'County Sheriff', count: 2 }
                ]
            },
            'usdj-15641': {
                PERSON: [
                    { name: 'Officer Williams', count: 20 },
                    { name: 'Officer Davis', count: 15 },
                    { name: 'Michael Brown', count: 18 }
                ],
                GPE: [
                    { name: 'United States District Court', count: 3 },
                    { name: 'Newark', count: 8 },
                    { name: 'Broad Street', count: 5 }
                ],
                DATE: [
                    { name: 'February 3, 2025', count: 3 },
                    { name: '22:15', count: 2 }
                ],
                ORG: [
                    { name: 'Newark Police Department', count: 10 },
                    { name: 'ACLU', count: 1 }
                ]
            }
        };

        function loadEntities() {
            const selectedAnalysis = document.getElementById('analysisSelect').value;
            
            if (!selectedAnalysis) {
                alert('Please select an analysis');
                return;
            }

            const entities = sampleEntities[selectedAnalysis];
            
            if (!entities) {
                document.getElementById('entitiesContainer').innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 4rem; margin-bottom: 1rem;">‚ö†Ô∏è</div>
                        <h3 style="margin-bottom: 0.5rem;">No Entities Found</h3>
                        <p>This analysis has not been processed yet</p>
                    </div>
                `;
                return;
            }

            displayEntities(entities);
        }

        function displayEntities(entities) {
            const totalEntities = Object.values(entities).reduce((sum, arr) => sum + arr.length, 0);
            const totalMentions = Object.values(entities).reduce((sum, arr) => 
                sum + arr.reduce((s, e) => s + e.count, 0), 0
            );

            const html = `
                <div style="background: var(--surface-color); padding: 1.5rem; border-radius: 12px; margin-bottom: 2rem;">
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 2rem; text-align: center;">
                        <div>
                            <div style="font-size: 2.5rem; font-weight: 700; color: var(--accent-blue);">${totalEntities}</div>
                            <div style="color: var(--text-secondary);">Unique Entities</div>
                        </div>
                        <div>
                            <div style="font-size: 2.5rem; font-weight: 700; color: var(--accent-blue);">${totalMentions}</div>
                            <div style="color: var(--text-secondary);">Total Mentions</div>
                        </div>
                        <div>
                            <div style="font-size: 2.5rem; font-weight: 700; color: var(--accent-blue);">${Object.keys(entities).length}</div>
                            <div style="color: var(--text-secondary);">Entity Types</div>
                        </div>
                    </div>
                </div>

                <div class="entity-grid">
                    ${Object.entries(entities).map(([type, items]) => `
                        <div class="entity-card ${type.toLowerCase()}">
                            <div class="entity-type">
                                ${getEntityIcon(type)} ${getEntityLabel(type)}
                            </div>
                            <div class="entity-list">
                                ${items.map(item => `
                                    <div class="entity-tag" onclick="searchEntity('${item.name}')">
                                        <span>${item.name}</span>
                                        <span class="entity-count">${item.count}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `).join('')}
                </div>

                <div class="export-buttons">
                    <button class="btn btn-primary" onclick="exportEntities('json')">
                        üìÑ Export as JSON
                    </button>
                    <button class="btn btn-secondary" onclick="exportEntities('csv')">
                        üìä Export as CSV
                    </button>
                    <button class="btn btn-secondary" onclick="exportEntities('txt')">
                        üìù Export as Text
                    </button>
                    <button class="btn btn-secondary" onclick="copyToClipboard()">
                        üìã Copy to Clipboard
                    </button>
                </div>
            `;

            document.getElementById('entitiesContainer').innerHTML = html;
        }

        function getEntityIcon(type) {
            const icons = {
                'PERSON': 'üë§',
                'GPE': 'üìç',
                'DATE': 'üìÖ',
                'ORG': 'üè¢',
                'TIME': '‚è∞'
            };
            return icons[type] || 'üìå';
        }

        function getEntityLabel(type) {
            const labels = {
                'PERSON': 'People',
                'GPE': 'Locations',
                'DATE': 'Dates & Times',
                'ORG': 'Organizations'
            };
            return labels[type] || type;
        }

        function searchEntity(name) {
            alert(`Search for "${name}" across all transcripts?\n\nThis would open the Transcript Search tool with this query.`);
            // In production: window.location.href = `/tools/transcript?q=${encodeURIComponent(name)}`;
        }

        function exportEntities(format) {
            alert(`Exporting entities as ${format.toUpperCase()}...\n\nIn production, this would download a file.`);
        }

        function copyToClipboard() {
            alert('Entities copied to clipboard!\n\nIn production, this would copy the entity list to clipboard.');
        }
    </script>
</body>
</html>
