# Evident Legal Tech Platform - Render Blueprint
# Last Updated: 2026-02-02
# https://render.com/docs/blueprint-spec

services:
  # Python Web App (Primary)
  - type: web
    name: Evident-legal-tech
    runtime: python
    env: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 300 --log-level info --access-logfile - --error-logfile -
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: "0"
      - key: MAX_CONTENT_LENGTH
        value: "21474836480"
      - key: DATABASE_URL
        fromDatabase:
          name: Evident-db
          property: connectionString
      - key: CORS_ORIGINS
        value: "https://evident.info,https://www.evident.info,https://app.evident.info,https://evident-legal-tech.onrender.com"
      - key: LOG_LEVEL
        value: "INFO"
      - key: WEB_CONCURRENCY
        value: "2"
    healthCheckPath: /health
    autoDeploy: true
    # Build filters - ignore non-web-app changes
    buildFilter:
      paths:
        - "**/*.py"
        - "**/*.html"
        - "**/*.css"
        - "**/*.js"
        - "templates/**"
        - "static/**"
        - "requirements.txt"
        - "runtime.txt"
        - "Procfile"
        - "render.yaml"
        - "_config.yml"
        - "Gemfile"
        - "Gemfile.lock"
      ignoredPaths:
        # MAUI Desktop/Mobile App (separate project)
        - src/Evident.MatterDocket.MAUI/**
        # Local development scripts
        - "*.ps1"
        - "*.sh"
        - "!build.sh"
        # CI/CD and editor config
        - .github/**
        - .vscode/**
        # Documentation
        - "*.md"
        - "*.txt"
        - "!requirements.txt"
        - "!runtime.txt"
        - docs/**
        # Python cache/virtual env
        - __pycache__/**
        - .venv/**
        - "*.pyc"
        - "*.pyo"
        # Encrypted secrets (handled separately)
        - "*.enc"
        # Test files
        - tests/**
        - "*_test.py"
        - "test_*.py"
        # Build artifacts
        - _site/**
        - bin/**
        - obj/**
        # IDE/Editor files
        - "*.sln"
        - "*.slnx"
        - "*.csproj"
        - "*.user"

databases:
  - name: Evident-db
    databaseName: Evident_production
    plan: free
    rootDir: backend
    region: oregon
    ipAllowList: [] # Allow all IPs (required for Render free tier)

