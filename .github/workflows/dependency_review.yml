name: Dependency Review

on:
  pull_request:

permissions:
  contents: read

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Dependency Review
        # Use the official action repository path and supply the repo-token expected by v4
        uses: actions/dependency-review-action@v4
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
