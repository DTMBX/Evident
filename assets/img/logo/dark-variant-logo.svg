<svg width="1600" height="400" viewBox="0 0 1600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Upscaled, high-def, transparent, Forte style -->
  <!-- Trinity E: Three bars, shaped and spaced for a classic E, moved close to V -->
  <g>
    <!-- E shape: three horizontal bars, left vertical, all color-coded -->
    <rect x="80" y="80" width="220" height="36" rx="12" fill="#F7B32B"/>
    <rect x="80" y="182" width="220" height="36" rx="12" fill="#C41E3A"/>
    <rect x="80" y="284" width="220" height="36" rx="12" fill="#2F5D9F"/>
    <rect x="80" y="80" width="36" height="240" rx="12" fill="#fff"/>
  </g>
  <!-- Wordmark: EVIDENT (E as part of the word, close to V) -->
  <text x="340" y="320" font-family="'Cormorant Garamond', 'Times New Roman', serif" font-size="260" font-weight="700" fill="#fff">VIDENT</text>
</svg>
