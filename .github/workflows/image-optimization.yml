name: Image Optimization

on:
  push:
    branches: [ main, chore/remediate-assets-links ]
  workflow_dispatch:

jobs:
  optimize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm ci

      - name: Run image optimizer
        run: |
          node scripts/optimize-images.js || true

      - name: Commit optimized images
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A assets/images || true
          git commit -m "chore: optimize images (CI)" || echo 'No image changes'
          git push origin HEAD:${{ github.ref_name }} || echo 'Push skipped'
