top_medicines:
  - id: opioids
    name: "High-dose opioid painkillers (oxycodone, hydrocodone, morphine ER)"
    stat_value: "37.5 retail prescriptions per 100 residents (CDC retail pharmacy data, 2023)"
    annual_scripts_millions: 122
    profit_driver: "Volume bonuses + satisfaction scores rewarded chronic refills even when evidence only supports short-term trauma care."
    harm: "Opioid-involved overdoses killed 80,411 Americans in 2023; some counties dispense 9x the national average."
    nature_lineage: "Morphinan alkaloids were isolated from the opium poppy; whole-plant allies such as turmeric, ginger, and rosemary supply anti-inflammatory relief without respiratory depression."
    supportive_plants: ["turmeric", "ginger", "rosemary"]
    source_url: "https://www.cdc.gov/overdose-prevention/data-research/facts-stats/us-dispensing-rate-maps.html"
    source_year: 2023
  - id: benzodiazepines
    name: "Fast-acting benzodiazepines (alprazolam, clonazepam, lorazepam)"
    stat_value: "2.2% of all prescriptions in 2024, down from 2.7% in 2018 (Truveta Health data)"
    annual_scripts_millions: 64
    profit_driver: "Automatic refills for anxiety keep patients on-label beyond 2–4 weeks because sedation scores are tied to clinic ratings."
    harm: "Combined benzos + opioids quadruple overdose risk and accelerate memory decline in elders."
    nature_lineage: "Benzodiazepines target GABA receptors that are also modulated by aromatic herbs like tulsi, chamomile, and lavender."
    supportive_plants: ["tulsi", "chamomile", "lavender"]
    source_url: "https://www.truveta.com/blog/research/research-insights/mental-health-prescribing-trends/"
    source_year: 2024
  - id: ppi
    name: "Chronic proton pump inhibitors (omeprazole, esomeprazole, pantoprazole)"
    stat_value: "Up to 70% of long-term users lack a valid indication (JAMA Internal Medicine, 2017); pantoprazole ranks #10 nationally (IQVIA 2024)"
    annual_scripts_millions: 118
    profit_driver: "Maintenance therapy is marketed indefinitely even though lifestyle + short tapers resolve most reflux."
    harm: "Extended use raises risk of nutrient depletion, kidney injury, and gut infections."
    nature_lineage: "Modern antacids mimic mucilaginous and anti-inflammatory plants such as chamomile, ginger, and aloe."
    supportive_plants: ["chamomile", "ginger", "aloe"]
    source_url: "https://jamanetwork.com/journals/jamainternalmedicine/fullarticle/2609952"
    source_year: 2017

