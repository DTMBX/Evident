name: Dependency Scan

on:
  push:
    branches: [ main, chore/repo-layout ]
  pull_request:
    branches: [ main ]

jobs:
  audit:
    name: npm audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run npm audit
        run: |
          set -e
          npm audit --audit-level=moderate
