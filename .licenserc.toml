# HawkEye license header checker config (v6)
# ------------------------------------------------------------
# IMPORTANT:
# - Use [mapping] (singular). NOT [mappings]
# - Keep this file ASCII/UTF-8 WITHOUT BOM (no weird hidden char before baseDir)
# ------------------------------------------------------------

baseDir = "."

# Put the header you want inserted/checked
inlineHeader = """\
Copyright © 2024–2026 BARBER CAM, Faith Frontier Ecclesiastical Trust. All rights reserved.
PROPRIETARY — See LICENSE.\
"""

# Be strict: files without headers fail
strictCheck = true

# Keep HawkEye’s sane defaults
useDefaultExcludes = true
useDefaultMapping = true

# Optional: helps detection when scanning
keywords = ["copyright", "proprietary"]

# What to check
includes = [
  "**/*.py",
  "**/*.js",
  "**/*.ts",
  "**/*.tsx",
  "**/*.jsx",
  "**/*.go",
  "**/*.rs",
  "**/*.java",
  "**/*.kt",
  "**/*.c",
  "**/*.h",
  "**/*.cpp",
  "**/*.hpp",
  "**/*.sh",
  "**/*.yaml",
  "**/*.yml",
  "**/*.css",
  "**/*.html"
]

# What NOT to check (beyond default excludes)
excludes = [
  "**/node_modules/**",
  "**/.venv/**",
  "**/venv/**",
  "**/dist/**",
  "**/build/**",
  "**/.git/**",
  "**/docs/**",
  "**/cases/**"
]

# Optional: reusable values (safe to keep, harmless if unused)
[properties]
inceptionYear = 2024

# Overrides: only needed when you want to force a specific comment style
# (This table name MUST be [mapping], singular)
[mapping]
py   = { lineComment = "#" }
sh   = { lineComment = "#" }
yaml = { lineComment = "#" }
yml  = { lineComment = "#" }

js   = { lineComment = "//" }
ts   = { lineComment = "//" }
tsx  = { lineComment = "//" }
jsx  = { lineComment = "//" }
go   = { lineComment = "//" }
rs   = { lineComment = "//" }
java = { lineComment = "//" }
kt   = { lineComment = "//" }

# C/C++ family: force block comments
c    = { blockComment = ["/*", "*/"] }
h    = { blockComment = ["/*", "*/"] }
cpp  = { blockComment = ["/*", "*/"] }
hpp  = { blockComment = ["/*", "*/"] }
