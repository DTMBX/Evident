<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Builder | BarberX Legal Tech</title>
    <link rel="stylesheet" href="/assets/css/legal-tech-platform.css">
    <style>
        body {
            background: var(--bg-color);
            margin: 0;
            padding: 2rem;
        }

        .tool-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .tool-header {
            background: var(--surface-color);
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            border-left: 4px solid var(--accent-blue);
        }

        .timeline-container {
            background: var(--surface-color);
            padding: 2rem;
            border-radius: 12px;
            position: relative;
        }

        .timeline {
            position: relative;
            padding-left: 2rem;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(180deg, var(--accent-blue), var(--accent-cyan));
            border-radius: 2px;
        }

        .timeline-item {
            position: relative;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            background: var(--bg-color);
            border-radius: 8px;
            border-left: 4px solid var(--accent-blue);
            margin-left: 1rem;
            transition: all 0.3s;
        }

        .timeline-item:hover {
            transform: translateX(8px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.15);
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -2.5rem;
            top: 1.5rem;
            width: 16px;
            height: 16px;
            background: var(--accent-blue);
            border: 4px solid var(--surface-color);
            border-radius: 50%;
            box-shadow: 0 0 0 4px var(--accent-blue);
        }

        .timeline-item.bwc::before {
            background: #3b82f6;
            box-shadow: 0 0 0 4px #3b82f6;
        }

        .timeline-item.cad::before {
            background: #10b981;
            box-shadow: 0 0 0 4px #10b981;
        }

        .timeline-item.report::before {
            background: #f59e0b;
            box-shadow: 0 0 0 4px #f59e0b;
        }

        .timeline-time {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent-blue);
            margin-bottom: 0.5rem;
        }

        .timeline-source {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: var(--accent-blue);
            color: white;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 0.75rem;
        }

        .timeline-source.cad {
            background: #10b981;
        }

        .timeline-source.report {
            background: #f59e0b;
        }

        .timeline-content {
            margin-top: 0.75rem;
            line-height: 1.6;
            color: var(--text-secondary);
        }

        .timeline-meta {
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid var(--border-color);
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .discrepancy-badge {
            background: #fee2e2;
            color: #991b1b;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .controls {
            background: var(--surface-color);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .legend {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            padding: 1rem;
            background: var(--bg-color);
            border-radius: 8px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="tool-container">
        <div class="tool-header">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1 style="margin: 0 0 0.5rem 0;">‚è±Ô∏è Timeline Builder</h1>
                    <p style="margin: 0; color: var(--text-secondary);">Synchronize BWC footage with CAD logs and police reports</p>
                </div>
                <a href="/dashboard" class="btn btn-secondary">‚Üê Back to Dashboard</a>
            </div>
        </div>

        <div class="controls">
            <div style="flex: 1; min-width: 250px;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Select Analysis</label>
                <select id="analysisSelect" style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 8px;">
                    <option value="">-- Select an analysis --</option>
                    <option value="atl-002794">ATL-L-002794-25 (Jan 15, 2025)</option>
                    <option value="usdj-15641">USDJ 1:25-cv-15641 (Feb 3, 2025)</option>
                </select>
            </div>

            <div>
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Filter by Source</label>
                <div style="display: flex; gap: 0.5rem;">
                    <label style="display: flex; align-items: center; gap: 0.25rem;">
                        <input type="checkbox" id="showBWC" checked> BWC
                    </label>
                    <label style="display: flex; align-items: center; gap: 0.25rem;">
                        <input type="checkbox" id="showCAD" checked> CAD
                    </label>
                    <label style="display: flex; align-items: center; gap: 0.25rem;">
                        <input type="checkbox" id="showReport" checked> Report
                    </label>
                </div>
            </div>

            <button class="btn btn-primary" onclick="loadTimeline()" style="align-self: end;">
                üîÑ Load Timeline
            </button>
        </div>

        <div id="timelineContainer">
            <div style="background: var(--surface-color); padding: 4rem 2rem; border-radius: 12px; text-align: center; color: var(--text-secondary);">
                <div style="font-size: 4rem; margin-bottom: 1rem;">‚è±Ô∏è</div>
                <h3 style="margin-bottom: 0.5rem;">No Timeline Generated</h3>
                <p>Select an analysis above to build a synchronized timeline</p>
            </div>
        </div>
    </div>

    <script>
        const sampleTimeline = {
            'atl-002794': [
                {
                    time: '14:30:00',
                    source: 'cad',
                    content: 'Dispatch: Call received for disturbance at 123 Main Street',
                    speaker: 'Dispatch'
                },
                {
                    time: '14:32:15',
                    source: 'cad',
                    content: 'Unit 23 dispatched to location',
                    speaker: 'Dispatch'
                },
                {
                    time: '14:35:00',
                    source: 'bwc',
                    content: 'Officer Smith: Approaching 123 Main Street, subject visible',
                    speaker: 'Officer Smith',
                    discrepancy: false
                },
                {
                    time: '14:35:30',
                    source: 'bwc',
                    content: 'Officer Smith: Subject is wearing a blue jacket, approximately 6 feet tall',
                    speaker: 'Officer Smith',
                    discrepancy: false
                },
                {
                    time: '14:36:00',
                    source: 'cad',
                    content: 'Unit 23 arrived on scene',
                    speaker: 'Dispatch'
                },
                {
                    time: '14:40:00',
                    source: 'bwc',
                    content: 'Civilian: I did not do anything wrong',
                    speaker: 'John Doe',
                    discrepancy: true,
                    discrepancyNote: 'This statement is not mentioned in the police report'
                },
                {
                    time: '14:42:00',
                    source: 'bwc',
                    content: 'Officer Smith: Subject is being detained for investigation',
                    speaker: 'Officer Smith',
                    discrepancy: false
                },
                {
                    time: '14:45:00',
                    source: 'report',
                    content: 'Subject was arrested without incident at 14:45',
                    speaker: 'Report',
                    discrepancy: true,
                    discrepancyNote: 'BWC shows verbal resistance at 14:40, contradicts "without incident"'
                }
            ]
        };

        function loadTimeline() {
            const selectedAnalysis = document.getElementById('analysisSelect').value;
            
            if (!selectedAnalysis) {
                alert('Please select an analysis');
                return;
            }

            const timeline = sampleTimeline[selectedAnalysis];
            
            if (!timeline) {
                document.getElementById('timelineContainer').innerHTML = `
                    <div style="background: var(--surface-color); padding: 4rem 2rem; border-radius: 12px; text-align: center; color: var(--text-secondary);">
                        <div style="font-size: 4rem; margin-bottom: 1rem;">‚ö†Ô∏è</div>
                        <h3 style="margin-bottom: 0.5rem;">No Timeline Available</h3>
                        <p>This analysis has not been processed yet</p>
                    </div>
                `;
                return;
            }

            displayTimeline(timeline);
        }

        function displayTimeline(timeline) {
            const showBWC = document.getElementById('showBWC').checked;
            const showCAD = document.getElementById('showCAD').checked;
            const showReport = document.getElementById('showReport').checked;

            const filteredTimeline = timeline.filter(item => {
                if (item.source === 'bwc' && !showBWC) return false;
                if (item.source === 'cad' && !showCAD) return false;
                if (item.source === 'report' && !showReport) return false;
                return true;
            });

            const discrepancyCount = timeline.filter(item => item.discrepancy).length;

            const html = `
                <div class="timeline-container">
                    <div style="margin-bottom: 2rem;">
                        <div class="legend">
                            <div class="legend-item">
                                <div class="legend-dot" style="background: #3b82f6;"></div>
                                <span>BWC Footage</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-dot" style="background: #10b981;"></div>
                                <span>CAD Log</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-dot" style="background: #f59e0b;"></div>
                                <span>Police Report</span>
                            </div>
                            ${discrepancyCount > 0 ? `
                                <div class="legend-item" style="margin-left: auto;">
                                    <span class="discrepancy-badge">‚ö†Ô∏è ${discrepancyCount} Discrepancies Found</span>
                                </div>
                            ` : ''}
                        </div>
                    </div>

                    <div class="timeline">
                        ${filteredTimeline.map(item => `
                            <div class="timeline-item ${item.source}">
                                <div class="timeline-time">${item.time}</div>
                                <span class="timeline-source ${item.source}">${getSourceLabel(item.source)}</span>
                                <div class="timeline-content">
                                    <strong>${item.speaker}:</strong> ${item.content}
                                </div>
                                ${item.discrepancy ? `
                                    <div class="timeline-meta">
                                        <span class="discrepancy-badge">
                                            ‚ö†Ô∏è Discrepancy: ${item.discrepancyNote}
                                        </span>
                                    </div>
                                ` : ''}
                            </div>
                        `).join('')}
                    </div>

                    <div style="margin-top: 2rem; display: flex; gap: 1rem; flex-wrap: wrap;">
                        <button class="btn btn-primary" onclick="exportTimeline('pdf')">
                            üìÑ Export as PDF
                        </button>
                        <button class="btn btn-secondary" onclick="exportTimeline('docx')">
                            üìù Export as DOCX
                        </button>
                        <button class="btn btn-secondary" onclick="exportTimeline('json')">
                            üíæ Export as JSON
                        </button>
                    </div>
                </div>
            `;

            document.getElementById('timelineContainer').innerHTML = html;
        }

        function getSourceLabel(source) {
            const labels = {
                'bwc': 'BWC',
                'cad': 'CAD Log',
                'report': 'Police Report'
            };
            return labels[source] || source;
        }

        function exportTimeline(format) {
            alert(`Exporting timeline as ${format.toUpperCase()}...\n\nIn production, this would download a file.`);
        }

        // Auto-reload on filter change
        ['showBWC', 'showCAD', 'showReport'].forEach(id => {
            document.getElementById(id).addEventListener('change', () => {
                if (document.getElementById('analysisSelect').value) {
                    loadTimeline();
                }
            });
        });
    </script>
</body>
</html>
