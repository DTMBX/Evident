<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Text Extraction | BarberX Legal Tech</title>
    <link rel="stylesheet" href="/assets/css/legal-tech-platform.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #0f172a;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #64748b;
            font-size: 1.125rem;
        }

        .upload-zone {
            background: white;
            border: 2px dashed #cbd5e1;
            border-radius: 12px;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 2rem;
        }

        .upload-zone:hover {
            border-color: #3b82f6;
            background: #eff6ff;
        }

        .upload-zone.dragover {
            border-color: #3b82f6;
            background: #dbeafe;
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .btn {
            padding: 0.875rem 1.75rem;
            border-radius: 8px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #06b6d4);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(59, 130, 246, 0.3);
        }

        .results-container {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-top: 2rem;
            display: none;
        }

        .results-container.active {
            display: block;
        }

        .extracted-text {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1.5rem;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
        }

        .loading {
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e2e8f0;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç OCR Text Extraction</h1>
            <p>Extract searchable text from scanned documents and images</p>
        </div>

        <div class="upload-zone" id="uploadZone">
            <div class="upload-icon">üìÑ</div>
            <h3>Drop files here or click to browse</h3>
            <p style="color: #64748b; margin-top: 0.5rem;">
                Supported: PDF, JPG, PNG, TIFF ‚Ä¢ Max 10MB per file
            </p>
            <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png,.tiff,.tif" style="display: none;">
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Extracting text...</p>
        </div>

        <div id="results" class="results-container">
            <h2>Extracted Text</h2>
            <div class="extracted-text" id="extractedText"></div>
            <div style="margin-top: 1.5rem; display: flex; gap: 1rem;">
                <button class="btn btn-primary" onclick="copyText()">üìã Copy Text</button>
                <button class="btn btn-primary" onclick="downloadText()">üíæ Download</button>
                <button class="btn btn-primary" onclick="resetForm()">üîÑ Extract Another</button>
            </div>
        </div>
    </div>

    <script>
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const extractedText = document.getElementById('extractedText');
        let currentText = '';

        uploadZone.addEventListener('click', () => fileInput.click());

        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) processFile(file);
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) processFile(file);
        });

        async function processFile(file) {
            uploadZone.style.display = 'none';
            loading.style.display = 'block';
            results.classList.remove('active');

            const formData = new FormData();
            formData.append('file', file);
            formData.append('language', 'eng');

            try {
                const response = await fetch('/api/evidence/ocr', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    currentText = data.ocr_result.text || data.ocr_result;
                    extractedText.textContent = currentText;
                    loading.style.display = 'none';
                    results.classList.add('active');
                } else {
                    throw new Error(data.error || 'OCR failed');
                }
            } catch (error) {
                alert('Error: ' + error.message);
                resetForm();
            }
        }

        function copyText() {
            navigator.clipboard.writeText(currentText);
            alert('Text copied to clipboard!');
        }

        function downloadText() {
            const blob = new Blob([currentText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'extracted-text.txt';
            a.click();
            URL.revokeObjectURL(url);
        }

        function resetForm() {
            uploadZone.style.display = 'block';
            loading.style.display = 'none';
            results.classList.remove('active');
            fileInput.value = '';
            currentText = '';
        }
    </script>
</body>
</html>
