<header class="site-header bg-white shadow-md sticky top-0 z-50" role="banner">
  <div class="header-container flex items-center justify-between px-4 py-3 md:px-8">
    <a
      href="{{ '/' | relative_url }}"
      class="header-brand flex items-center gap-2"
      aria-label="Evident Home"
    >
      <img
        src="/assets/img/logo/light-variant-logo.svg"
        alt="Evident Technologies"
        class="brand-logo h-8 md:h-10"
      />
    </a>
    <button
      class="nav-toggle md:hidden ml-2"
      aria-label="Toggle navigation"
      aria-expanded="false"
      data-nav-toggle
    >
      <span class="block w-6 h-0.5 bg-gray-700 mb-1"></span>
      <span class="block w-6 h-0.5 bg-gray-700 mb-1"></span>
      <span class="block w-6 h-0.5 bg-gray-700"></span>
    </button>
    <nav class="header-nav hidden md:flex gap-6" aria-label="Main navigation">
      <a
        href="{{ '/' | relative_url }}"
        class="nav-link font-semibold text-gray-700 hover:text-blue-700{% if page.url == '/' %} active{% endif %}"
        >Home</a
      >
      <a
        href="{{ '/pricing.html' | relative_url }}"
        class="nav-link font-semibold text-gray-700 hover:text-blue-700{% if page.url contains 'pricing' %} active{% endif %}"
        >Pricing</a
      >
      <a
        href="{{ '/docs.html' | relative_url }}"
        class="nav-link font-semibold text-gray-700 hover:text-blue-700{% if page.url contains 'docs' %} active{% endif %}"
        >Documentation</a
      >
      <a
        href="{{ '/contact.html' | relative_url }}"
        class="nav-link font-semibold text-gray-700 hover:text-blue-700{% if page.url contains 'contact' %} active{% endif %}"
        >Contact</a
      >
    </nav>
    <div class="header-actions flex gap-2">
      <a href="https://app.evident.info/login" class="btn btn-ghost">Sign In</a>
      <a href="https://app.evident.info/register" class="btn btn-primary">Get Started</a>
    </div>
  </div>
  <nav class="header-nav-mobile md:hidden" aria-label="Mobile navigation" hidden>
    <a
      href="{{ '/' | relative_url }}"
      class="nav-link font-semibold text-gray-700 hover:text-blue-700"
      >Home</a
    >
    <a
      href="{{ '/pricing.html' | relative_url }}"
      class="nav-link font-semibold text-gray-700 hover:text-blue-700"
      >Pricing</a
    >
    <a
      href="{{ '/docs.html' | relative_url }}"
      class="nav-link font-semibold text-gray-700 hover:text-blue-700"
      >Documentation</a
    >
    <a
      href="{{ '/contact.html' | relative_url }}"
      class="nav-link font-semibold text-gray-700 hover:text-blue-700"
      >Contact</a
    >
  </nav>
</header>
