baseDir = "."
strictCheck = true
useDefaultExcludes = true
useDefaultMapping = true

inlineHeader = """\
Copyright © 2024–2026 BARBER CAM, Faith Frontier Ecclesiastical Trust. All rights reserved. 
PROPRIETARY — See LICENSE.\
"""

includes = [
  "**/*.py",
  "**/*.js",
  "**/*.ts",
  "**/*.tsx",
  "**/*.jsx",
  "**/*.go",
  "**/*.rs",
  "**/*.java",
  "**/*.kt",
  "**/*.c",
  "**/*.h",
  "**/*.cpp",
  "**/*.hpp",
  "**/*.sh",
  "**/*.yaml",
  "**/*.yml"
]

excludes = [
  "**/node_modules/**",
  "**/.venv/**",
  "**/venv/**",
  "**/dist/**",
  "**/build/**",
  "**/.git/**"
]

[mapping]
py   = "#"
js   = "//"
ts   = "//"
tsx  = "//"
jsx  = "//"
go   = "//"
rs   = "//"
java = "//"
kt   = "//"
c    = "/*"
h    = "/*"
cpp  = "/*"
hpp  = "/*"
sh   = "#"
yaml = "#"
yml  = "#"
