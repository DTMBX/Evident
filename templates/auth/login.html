<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | BarberX — A Cut Above</title>

    <!-- Brand Tokens -->
    <link rel="stylesheet" href="/assets/css/brand-tokens.css" />
    <link
      rel="stylesheet"
      href="/assets/css/components/barber-pole-spinner.css"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          Inter,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif;
        background: linear-gradient(135deg, #1e40af 0%, #c41e3a 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        position: relative;
        overflow: hidden;
      }

      /* Animated background pattern */
      body::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: repeating-linear-gradient(
          -45deg,
          transparent,
          transparent 60px,
          rgba(255, 255, 255, 0.03) 60px,
          rgba(255, 255, 255, 0.03) 120px
        );
        animation: slide 20s linear infinite;
        pointer-events: none;
      }

      @keyframes slide {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(50px, 50px);
        }
      }

      .login-container {
        background: white;
        padding: 3rem;
        border-radius: 32px;
        box-shadow:
          0 24px 48px -12px rgba(0, 0, 0, 0.25),
          0 0 0 1px rgba(255, 255, 255, 0.1);
        max-width: 480px;
        width: 100%;
        position: relative;
        z-index: 1;
        backdrop-filter: blur(10px);
        animation: slideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo-container {
        text-align: center;
        margin-bottom: 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
      }

      h1 {
        font-size: 1.875rem;
        color: #c41e3a;
        margin-bottom: 0.5rem;
      }

      .subtitle {
        color: #6b7280;
        font-size: 0.875rem;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        font-weight: 600;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: #0a0a0f;
        font-size: 0.875rem;
      }

      .input-group {
        position: relative;
      }

      .input-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: #9ca3af;
        pointer-events: none;
        transition: color 0.3s;
      }

      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 0.875rem 1rem 0.875rem 3rem;
        border: 2px solid #e0e0e8;
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        background: #fafafa;
      }

      input:focus {
        outline: none;
        border-color: #c41e3a;
        box-shadow: 0 0 0 4px rgba(196, 30, 58, 0.1);
        background: white;
      }

      input:focus + .input-icon {
        color: #c41e3a;
      }

      input::placeholder {
        color: #9ca3af;
      }

      .checkbox-group {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1.5rem;
      }

      .checkbox-group input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
      }

      .btn {
        width: 100%;
        padding: 1rem 1.5rem;
        background: linear-gradient(135deg, #c41e3a 0%, #1e40af 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        text-transform: uppercase;
        letter-spacing: 0.05em;
        position: relative;
        overflow: hidden;
      }

      .btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .btn:hover::before {
        left: 100%;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow:
          0 8px 16px -4px rgba(196, 30, 58, 0.4),
          0 0 24px rgba(196, 30, 58, 0.2);
      }

      .btn:active {
        transform: translateY(0);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .divider {
        text-align: center;
        margin: 1.5rem 0;
        color: #6b7280;
        font-size: 0.875rem;
        position: relative;
      }

      .divider::before,
      .divider::after {
        content: "";
        position: absolute;
        top: 50%;
        width: 40%;
        height: 1px;
        background: #e0e0e8;
      }

      .divider::before {
        left: 0;
      }
      .divider::after {
        right: 0;
      }

      .signup-link {
        text-align: center;
        margin-top: 1.5rem;
        color: #6b7280;
        font-size: 0.875rem;
      }

      .signup-link a {
        color: #c41e3a;
        font-weight: 600;
        text-decoration: none;
      }

      .signup-link a:hover {
        text-decoration: underline;
      }

      .forgot-password {
        text-align: right;
        margin-top: -0.5rem;
        margin-bottom: 1.5rem;
      }

      .forgot-password a {
        font-size: 0.875rem;
        color: #1e40af;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s;
      }

      .forgot-password a:hover {
        color: #c41e3a;
        text-decoration: underline;
      }

      @media (max-width: 640px) {
        .login-container {
          padding: 2rem;
          border-radius: 24px;
        }

        h1 {
          font-size: 1.5rem;
        }

        body::before {
          display: none;
        }
      }

      .alert {
        padding: 0.75rem 1rem;
        border-radius: 12px;
        margin-bottom: 1.5rem;
        font-size: 0.875rem;
      }

      .alert-danger {
        background: rgba(220, 38, 38, 0.1);
        border-left: 4px solid #c41e3a;
        color: #c41e3a;
      }

      .alert-success {
        background: rgba(34, 197, 94, 0.1);
        border-left: 4px solid #22c55e;
        color: #16a34a;
      }

      .alert-info {
        background: rgba(30, 64, 175, 0.1);
        border-left: 4px solid #1e40af;
        color: #1e40af;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo-container">
        <!-- Nav Pole -->
        <div
          class="barber-pole-spinner barber-pole-spinner--static barber-pole-spinner--nav"
          aria-hidden="true"
        >
          <div class="barber-pole-spinner__wrapper">
            <div
              class="barber-pole-spinner__finial barber-pole-spinner__finial--top"
            ></div>
            <div class="barber-pole-spinner__cap"></div>
            <div class="barber-pole-spinner__glass">
              <div class="barber-pole-spinner__helix"></div>
            </div>
            <div class="barber-pole-spinner__cap"></div>
            <div
              class="barber-pole-spinner__finial barber-pole-spinner__finial--bottom"
            ></div>
          </div>
        </div>
        <div>
          <h1>BarberX</h1>
          <p class="subtitle">A Cut Above</p>
        </div>
      </div>

      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %} {% endif %} {% endwith %}

      <form method="POST" id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-group">
            <input
              type="email"
              id="email"
              name="email"
              required
              autofocus
              placeholder="your@email.com"
              autocomplete="email"
            />
            <svg
              class="input-icon"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
              />
              <polyline points="22,6 12,13 2,6" />
            </svg>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="••••••••"
              autocomplete="current-password"
            />
            <svg
              class="input-icon"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
              <path d="M7 11V7a5 5 0 0 1 10 0v4" />
            </svg>
          </div>
        </div>

        <div class="forgot-password">
          <a
            href="#"
            onclick="
              alert('Password reset coming soon!');
              return false;
            "
            >Forgot password?</a
          >
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="remember" name="remember" value="true" />
          <label for="remember" style="margin: 0; font-weight: normal"
            >Remember me</label
          >
        </div>

        <button type="submit" class="btn">Login</button>
      </form>

      <div class="divider">OR</div>

      <div class="signup-link">
        Don't have an account? <a href="/auth/signup">Sign up now</a>
      </div>
    </div>
  </body>
</html>
