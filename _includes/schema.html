<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "{{ site.title | escape }}",
    "url": "{{ '/' | absolute_url }}",
    "description": "{{ site.description | escape }}",
    "email": "{{ site.email | default: '' }}",
    "foundingDate": "2024"
  }
</script>

<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "{{ site.title | escape }}",
    "url": "{{ '/' | absolute_url }}",
    "inLanguage": "en-US"
  }
</script>
