<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcript Search | BarberX Legal Tech</title>
    <link rel="stylesheet" href="/assets/css/legal-tech-platform.css">
    <style>
        body {
            background: var(--bg-color);
            margin: 0;
            padding: 2rem;
        }

        .tool-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .tool-header {
            background: var(--surface-color);
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            border-left: 4px solid var(--accent-blue);
        }

        .search-box {
            background: var(--surface-color);
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
        }

        .search-input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .search-input {
            flex: 1;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
        }

        .search-filters {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .filter-tag {
            padding: 0.5rem 1rem;
            background: var(--primary-navy-10);
            border-radius: 20px;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-tag button {
            background: none;
            border: none;
            color: var(--accent-blue);
            cursor: pointer;
            font-weight: 700;
        }

        .results-container {
            background: var(--surface-color);
            padding: 2rem;
            border-radius: 12px;
        }

        .result-item {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            transition: background 0.2s;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-item:hover {
            background: var(--bg-color);
        }

        .result-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .result-text {
            margin: 0.5rem 0;
            line-height: 1.6;
        }

        .highlight {
            background: #fef3c7;
            padding: 0.125rem 0.25rem;
            border-radius: 3px;
            font-weight: 600;
        }

        .timestamp {
            color: var(--accent-blue);
            font-weight: 600;
        }

        .speaker-badge {
            background: var(--accent-blue);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .stats-bar {
            display: flex;
            gap: 2rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .stat-item {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .stat-item strong {
            color: var(--accent-blue);
            font-size: 1.125rem;
        }
    </style>
</head>
<body>
    <div class="tool-container">
        <div class="tool-header">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1 style="margin: 0 0 0.5rem 0;">üìù Transcript Search</h1>
                    <p style="margin: 0; color: var(--text-secondary);">Search across all your BWC transcripts with advanced filtering</p>
                </div>
                <a href="/dashboard" class="btn btn-secondary">‚Üê Back to Dashboard</a>
            </div>
        </div>

        <div class="search-box">
            <h3 style="margin-bottom: 1rem;">Search Transcripts</h3>
            
            <div class="search-input-group">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Search for keywords, phrases, names, dates..."
                    autocomplete="off"
                >
                <button class="btn btn-primary" onclick="performSearch()" style="min-width: 120px;">
                    üîç Search
                </button>
            </div>

            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-top: 1rem;">
                <div>
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Case Number</label>
                    <input type="text" id="caseFilter" placeholder="All cases" style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 8px;">
                </div>
                <div>
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Speaker</label>
                    <select id="speakerFilter" style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 8px;">
                        <option value="">All speakers</option>
                        <option value="officer">Officers only</option>
                        <option value="civilian">Civilians only</option>
                    </select>
                </div>
                <div>
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Date Range</label>
                    <input type="date" id="dateFilter" style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 8px;">
                </div>
            </div>

            <div class="search-filters" id="activeFilters"></div>
        </div>

        <div class="results-container" id="resultsContainer">
            <div class="stats-bar" id="statsBar" style="display: none;">
                <div class="stat-item">
                    <strong id="totalResults">0</strong> results found
                </div>
                <div class="stat-item">
                    Across <strong id="totalAnalyses">0</strong> analyses
                </div>
                <div class="stat-item">
                    Search time: <strong id="searchTime">0</strong>ms
                </div>
            </div>

            <div id="resultsList">
                <div class="no-results">
                    <p style="font-size: 1.125rem; margin-bottom: 0.5rem;">üîç No search performed</p>
                    <p style="margin: 0;">Enter keywords above to search across all your BWC transcripts</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample data - In production, this would come from API
        const sampleTranscripts = [
            {
                analysisId: 'abc123',
                caseNumber: 'ATL-L-002794-25',
                timestamp: '0:04:32',
                speaker: 'Officer Smith',
                speakerType: 'officer',
                text: 'Subject is approximately 6 feet tall, wearing a blue jacket. We are at the corner of Main Street and 5th Avenue.',
                date: '2025-01-15'
            },
            {
                analysisId: 'abc123',
                caseNumber: 'ATL-L-002794-25',
                timestamp: '0:05:45',
                speaker: 'Dispatch',
                speakerType: 'officer',
                text: 'Copy that Unit 23, backup is en route to Main Street and 5th Avenue.',
                date: '2025-01-15'
            },
            {
                analysisId: 'def456',
                caseNumber: 'USDJ 1:25-cv-15641',
                timestamp: '0:12:20',
                speaker: 'Officer Johnson',
                speakerType: 'officer',
                text: 'I am detaining the subject for investigation. Subject states his name is John Doe.',
                date: '2025-02-03'
            },
            {
                analysisId: 'def456',
                caseNumber: 'USDJ 1:25-cv-15641',
                timestamp: '0:12:45',
                speaker: 'Civilian',
                speakerType: 'civilian',
                text: 'I did not do anything wrong. I was just walking home.',
                date: '2025-02-03'
            }
        ];

        let currentResults = [];

        function performSearch() {
            const startTime = performance.now();
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            const caseFilter = document.getElementById('caseFilter').value.toLowerCase();
            const speakerFilter = document.getElementById('speakerFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;

            if (!query) {
                alert('Please enter a search term');
                return;
            }

            // Filter transcripts
            currentResults = sampleTranscripts.filter(item => {
                const matchesQuery = item.text.toLowerCase().includes(query) ||
                                   item.speaker.toLowerCase().includes(query) ||
                                   item.caseNumber.toLowerCase().includes(query);
                
                const matchesCase = !caseFilter || item.caseNumber.toLowerCase().includes(caseFilter);
                const matchesSpeaker = !speakerFilter || item.speakerType === speakerFilter;
                const matchesDate = !dateFilter || item.date === dateFilter;

                return matchesQuery && matchesCase && matchesSpeaker && matchesDate;
            });

            const endTime = performance.now();
            const searchTime = Math.round(endTime - startTime);

            displayResults(query, searchTime);
        }

        function displayResults(query, searchTime) {
            const statsBar = document.getElementById('statsBar');
            const resultsList = document.getElementById('resultsList');

            if (currentResults.length === 0) {
                statsBar.style.display = 'none';
                resultsList.innerHTML = `
                    <div class="no-results">
                        <p style="font-size: 1.125rem; margin-bottom: 0.5rem;">üòï No results found</p>
                        <p style="margin: 0;">Try different keywords or adjust your filters</p>
                    </div>
                `;
                return;
            }

            // Update stats
            statsBar.style.display = 'flex';
            document.getElementById('totalResults').textContent = currentResults.length;
            document.getElementById('totalAnalyses').textContent = new Set(currentResults.map(r => r.analysisId)).size;
            document.getElementById('searchTime').textContent = searchTime;

            // Display results
            resultsList.innerHTML = currentResults.map(result => {
                const highlightedText = highlightQuery(result.text, query);
                
                return `
                    <div class="result-item">
                        <div class="result-meta">
                            <span class="timestamp">üïê ${result.timestamp}</span>
                            <span class="speaker-badge">${result.speaker}</span>
                            <span>üìÅ ${result.caseNumber}</span>
                            <span>üìÖ ${result.date}</span>
                        </div>
                        <div class="result-text">${highlightedText}</div>
                        <div style="margin-top: 0.75rem;">
                            <a href="/api/analysis/${result.analysisId}" class="btn btn-sm btn-secondary">View Full Analysis</a>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function highlightQuery(text, query) {
            const regex = new RegExp(`(${escapeRegex(query)})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        function escapeRegex(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        // Enter key to search
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // Auto-search on filter change
        ['caseFilter', 'speakerFilter', 'dateFilter'].forEach(id => {
            document.getElementById(id).addEventListener('change', () => {
                if (document.getElementById('searchInput').value) {
                    performSearch();
                }
            });
        });
    </script>
</body>
</html>
