name: Auto-Fix Lint and Format

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *'

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run Prettier and ESLint --fix
        run: |
          npx prettier --write "**/*.{css,html,md,js,ts,tsx,jsx,json}"
          npx eslint . --ext .js,.ts,.jsx,.tsx --fix || true
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --cached --quiet || git commit -m "chore: auto-fix lint and format issues [bot]"
          git push || echo "No changes to push."
