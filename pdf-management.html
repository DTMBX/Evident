<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Management | BarberX Legal Tech</title>
    <link rel="stylesheet" href="/assets/css/legal-tech-platform.css" />
    <style>
      .management-container {
        max-width: 1400px;
        margin: 2rem auto;
        padding: 0 2rem;
      }

      .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
      }

      .page-header h1 {
        font-size: 2rem;
        color: var(--text-primary);
      }

      .header-actions {
        display: flex;
        gap: 1rem;
      }

      .btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        text-decoration: none;
        display: inline-block;
      }

      .btn-primary {
        background: var(--accent-blue);
        color: white;
      }

      .btn-primary:hover {
        background: #0056b3;
      }

      .btn-secondary {
        background: transparent;
        color: var(--accent-blue);
        border: 2px solid var(--accent-blue);
      }

      .btn-secondary:hover {
        background: var(--primary-navy-10);
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
      }

      .stat-card {
        background: var(--surface-color);
        padding: 1.5rem;
        border-radius: 8px;
        border-left: 4px solid var(--accent-blue);
      }

      .stat-value {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--accent-blue);
        margin-bottom: 0.5rem;
      }

      .stat-label {
        font-size: 0.875rem;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .filters-bar {
        background: var(--surface-color);
        padding: 1.5rem;
        border-radius: 8px;
        margin-bottom: 2rem;
      }

      .filters-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        align-items: end;
      }

      .filter-group {
        display: flex;
        flex-direction: column;
      }

      .filter-group label {
        font-size: 0.875rem;
        font-weight: 600;
        color: var(--text-secondary);
        margin-bottom: 0.5rem;
      }

      .filter-group input,
      .filter-group select {
        padding: 0.5rem;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        font-size: 1rem;
      }

      .pdfs-table {
        background: var(--surface-color);
        border-radius: 8px;
        overflow: hidden;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      thead {
        background: var(--bg-color);
      }

      th {
        padding: 1rem;
        text-align: left;
        font-size: 0.875rem;
        font-weight: 600;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      td {
        padding: 1rem;
        border-top: 1px solid var(--border-color);
      }

      tr:hover {
        background: var(--bg-color);
      }

      .file-info {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .file-icon {
        font-size: 1.5rem;
      }

      .file-details {
        flex: 1;
      }

      .file-name {
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 0.25rem;
      }

      .file-meta {
        font-size: 0.875rem;
        color: var(--text-secondary);
      }

      .badge {
        padding: 0.25rem 0.75rem;
        border-radius: 12px;
        font-size: 0.875rem;
        font-weight: 600;
      }

      .badge.uploaded {
        background: #d1fae5;
        color: #065f46;
      }

      .badge.processing {
        background: #dbeafe;
        color: #1e40af;
      }

      .badge.processed {
        background: #e0e7ff;
        color: #3730a3;
      }

      .tags {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .tag {
        padding: 0.25rem 0.5rem;
        background: var(--bg-color);
        border-radius: 4px;
        font-size: 0.75rem;
        color: var(--text-secondary);
      }

      .actions {
        display: flex;
        gap: 0.5rem;
      }

      .btn-icon {
        padding: 0.5rem;
        background: transparent;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.2s;
        font-size: 1rem;
      }

      .btn-icon:hover {
        background: var(--bg-color);
      }

      .btn-icon.download:hover {
        color: var(--accent-blue);
        border-color: var(--accent-blue);
      }

      .btn-icon.delete:hover {
        color: #ef4444;
        border-color: #ef4444;
      }

      .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.5rem;
        margin-top: 2rem;
      }

      .pagination button {
        padding: 0.5rem 1rem;
        background: var(--surface-color);
        border: 1px solid var(--border-color);
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.2s;
      }

      .pagination button:hover:not(:disabled) {
        background: var(--bg-color);
      }

      .pagination button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .pagination .page-info {
        padding: 0 1rem;
        color: var(--text-secondary);
      }

      .loading {
        text-align: center;
        padding: 3rem;
        color: var(--text-secondary);
      }

      .empty-state {
        text-align: center;
        padding: 4rem 2rem;
      }

      .empty-state-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
        opacity: 0.5;
      }

      .empty-state h3 {
        font-size: 1.5rem;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
      }

      .empty-state p {
        color: var(--text-secondary);
        margin-bottom: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="management-container">
      <div class="page-header">
        <h1>üìÅ PDF Management</h1>
        <div class="header-actions">
          <a href="/batch-pdf-upload.html" class="btn btn-primary">
            Upload PDFs
          </a>
          <button class="btn btn-secondary" onclick="refreshData()">
            Refresh
          </button>
        </div>
      </div>

      <!-- Statistics -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-value" id="totalFiles">0</div>
          <div class="stat-label">Total Files</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="totalSize">0 MB</div>
          <div class="stat-label">Total Size</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="uploadedToday">0</div>
          <div class="stat-label">Uploaded Today</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="processedFiles">0</div>
          <div class="stat-label">Processed</div>
        </div>
      </div>

      <!-- Filters -->
      <div class="filters-bar">
        <div class="filters-grid">
          <div class="filter-group">
            <label>Search</label>
            <input
              type="text"
              id="searchInput"
              placeholder="Search files..."
              onkeyup="filterData()"
            />
          </div>
          <div class="filter-group">
            <label>Status</label>
            <select id="statusFilter" onchange="filterData()">
              <option value="">All</option>
              <option value="uploaded">Uploaded</option>
              <option value="processing">Processing</option>
              <option value="processed">Processed</option>
            </select>
          </div>
          <div class="filter-group">
            <label>Document Type</label>
            <select id="typeFilter" onchange="filterData()">
              <option value="">All Types</option>
              <option value="brief">Brief</option>
              <option value="motion">Motion</option>
              <option value="order">Order</option>
              <option value="filing">Filing</option>
            </select>
          </div>
          <div class="filter-group">
            <label>&nbsp;</label>
            <button class="btn btn-secondary" onclick="clearFilters()">
              Clear Filters
            </button>
          </div>
        </div>
      </div>

      <!-- PDFs Table -->
      <div class="pdfs-table">
        <table>
          <thead>
            <tr>
              <th>File</th>
              <th>Case Number</th>
              <th>Status</th>
              <th>Uploaded</th>
              <th>Tags</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="pdfsTableBody">
            <tr>
              <td colspan="6" class="loading">Loading PDFs...</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Pagination -->
      <div class="pagination" id="pagination" style="display: none">
        <button onclick="loadPage(currentPage - 1)" id="prevBtn">
          Previous
        </button>
        <span class="page-info">
          Page <span id="currentPageNum">1</span> of
          <span id="totalPages">1</span>
        </span>
        <button onclick="loadPage(currentPage + 1)" id="nextBtn">Next</button>
      </div>
    </div>

    <script>
      let currentPage = 1;
      let totalPages = 1;
      let allPdfs = [];
      let filteredPdfs = [];

      async function loadData() {
        try {
          const response = await fetch("/api/pdfs?per_page=100");
          const data = await response.json();

          allPdfs = data.pdfs || [];
          filteredPdfs = allPdfs;
          totalPages = data.total_pages || 1;

          updateStats();
          renderTable();
          updatePagination();
        } catch (error) {
          console.error("Error loading PDFs:", error);
          document.getElementById("pdfsTableBody").innerHTML = `
                    <tr>
                        <td colspan="6" class="empty-state">
                            <div class="empty-state-icon">‚ö†Ô∏è</div>
                            <h3>Error Loading PDFs</h3>
                            <p>${error.message}</p>
                        </td>
                    </tr>
                `;
        }
      }

      function updateStats() {
        const totalSize = allPdfs.reduce((sum, pdf) => sum + pdf.file_size, 0);
        const today = new Date().toDateString();
        const uploadedToday = allPdfs.filter(
          (pdf) => new Date(pdf.created_at).toDateString() === today,
        ).length;
        const processed = allPdfs.filter(
          (pdf) => pdf.status === "processed",
        ).length;

        document.getElementById("totalFiles").textContent = allPdfs.length;
        document.getElementById("totalSize").textContent =
          formatFileSize(totalSize);
        document.getElementById("uploadedToday").textContent = uploadedToday;
        document.getElementById("processedFiles").textContent = processed;
      }

      function renderTable() {
        const tbody = document.getElementById("pdfsTableBody");

        if (filteredPdfs.length === 0) {
          tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="empty-state">
                            <div class="empty-state-icon">üìÑ</div>
                            <h3>No PDFs Found</h3>
                            <p>Upload your first PDF to get started</p>
                            <a href="/batch-pdf-upload.html" class="btn btn-primary">
                                Upload PDFs
                            </a>
                        </td>
                    </tr>
                `;
          return;
        }

        tbody.innerHTML = filteredPdfs
          .map(
            (pdf) => `
                <tr>
                    <td>
                        <div class="file-info">
                            <div class="file-icon">üìÑ</div>
                            <div class="file-details">
                                <div class="file-name">${escapeHtml(pdf.original_filename)}</div>
                                <div class="file-meta">
                                    ${formatFileSize(pdf.file_size)} ‚Ä¢ 
                                    ${pdf.document_type || "Unspecified"}
                                </div>
                            </div>
                        </div>
                    </td>
                    <td>${escapeHtml(pdf.case_number) || "‚Äî"}</td>
                    <td>
                        <span class="badge ${pdf.status}">
                            ${pdf.status}
                        </span>
                    </td>
                    <td>${formatDate(pdf.created_at)}</td>
                    <td>
                        <div class="tags">
                            ${pdf.tags.map((tag) => `<span class="tag">${escapeHtml(tag)}</span>`).join("")}
                        </div>
                    </td>
                    <td>
                        <div class="actions">
                            <button class="btn-icon download" onclick="downloadPdf(${pdf.id})" title="Download">
                                ‚¨áÔ∏è
                            </button>
                            <button class="btn-icon delete" onclick="deletePdf(${pdf.id})" title="Delete">
                                üóëÔ∏è
                            </button>
                        </div>
                    </td>
                </tr>
            `,
          )
          .join("");
      }

      function filterData() {
        const search = document
          .getElementById("searchInput")
          .value.toLowerCase();
        const status = document.getElementById("statusFilter").value;
        const type = document.getElementById("typeFilter").value;

        filteredPdfs = allPdfs.filter((pdf) => {
          const matchesSearch =
            !search ||
            pdf.original_filename.toLowerCase().includes(search) ||
            (pdf.case_number && pdf.case_number.toLowerCase().includes(search));

          const matchesStatus = !status || pdf.status === status;
          const matchesType = !type || pdf.document_type === type;

          return matchesSearch && matchesStatus && matchesType;
        });

        renderTable();
      }

      function clearFilters() {
        document.getElementById("searchInput").value = "";
        document.getElementById("statusFilter").value = "";
        document.getElementById("typeFilter").value = "";
        filterData();
      }

      function updatePagination() {
        const pagination = document.getElementById("pagination");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");

        if (totalPages > 1) {
          pagination.style.display = "flex";
          document.getElementById("currentPageNum").textContent = currentPage;
          document.getElementById("totalPages").textContent = totalPages;

          prevBtn.disabled = currentPage === 1;
          nextBtn.disabled = currentPage === totalPages;
        } else {
          pagination.style.display = "none";
        }
      }

      function loadPage(page) {
        if (page < 1 || page > totalPages) return;
        currentPage = page;
        loadData();
      }

      async function downloadPdf(id) {
        try {
          window.location.href = `/api/pdf/${id}/download`;
        } catch (error) {
          alert("Error downloading PDF: " + error.message);
        }
      }

      async function deletePdf(id) {
        if (!confirm("Are you sure you want to delete this PDF?")) return;

        try {
          const response = await fetch(`/api/pdf/${id}`, {
            method: "DELETE",
          });

          if (!response.ok) {
            throw new Error("Failed to delete PDF");
          }

          // Reload data
          await loadData();
        } catch (error) {
          alert("Error deleting PDF: " + error.message);
        }
      }

      function refreshData() {
        loadData();
      }

      function formatFileSize(bytes) {
        if (bytes === 0) return "0 Bytes";
        const k = 1024;
        const sizes = ["Bytes", "KB", "MB", "GB"];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return (
          Math.round((bytes / Math.pow(k, i)) * 100) / 100 + " " + sizes[i]
        );
      }

      function formatDate(dateString) {
        const date = new Date(dateString);
        const now = new Date();
        const diff = now - date;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));

        if (days === 0) return "Today";
        if (days === 1) return "Yesterday";
        if (days < 7) return `${days} days ago`;

        return date.toLocaleDateString();
      }

      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      // Initialize
      loadData();
    </script>
  </body>
</html>
