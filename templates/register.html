<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | BarberX Legal Tech</title>
    <link rel="stylesheet" href="/assets/css/legal-tech-platform.css">
</head>
<body style="background: var(--bg-color);">
    <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem;">
        <div style="background: var(--surface-color); padding: 3rem; border-radius: 12px; box-shadow: 0 8px 24px rgba(10, 37, 64, 0.1); max-width: 500px; width: 100%;">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h1 style="font-size: 2rem; margin-bottom: 0.5rem;">Create Your Account</h1>
                <p style="color: var(--text-secondary);">Start analyzing BWC footage in minutes</p>
            </div>

            <form id="registerForm">
                <div style="margin-bottom: 1.5rem;">
                    <label style="display: block; font-weight: 600; margin-bottom: 0.5rem;">Full Name *</label>
                    <input type="text" id="fullName" required style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem;">
                </div>

                <div style="margin-bottom: 1.5rem;">
                    <label style="display: block; font-weight: 600; margin-bottom: 0.5rem;">Email *</label>
                    <input type="email" id="email" required style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem;">
                </div>

                <div style="margin-bottom: 1.5rem;">
                    <label style="display: block; font-weight: 600; margin-bottom: 0.5rem;">Organization</label>
                    <input type="text" id="organization" style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem;" placeholder="Optional">
                </div>

                <div style="margin-bottom: 2rem;">
                    <label style="display: block; font-weight: 600; margin-bottom: 0.5rem;">Password *</label>
                    <input type="password" id="password" required style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem;">
                    <p style="font-size: 0.875rem; color: var(--text-secondary); margin-top: 0.5rem;">Minimum 8 characters</p>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem; font-size: 1.125rem;">
                    Create Account
                </button>
            </form>

            <p style="text-align: center; margin-top: 2rem; color: var(--text-secondary);">
                Already have an account? <a href="/login" style="color: var(--accent-blue); font-weight: 600;">Sign In</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                full_name: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                organization: document.getElementById('organization').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    alert('✅ Registration successful! Redirecting to dashboard...');
                    window.location.href = '/dashboard';
                } else {
                    alert('❌ ' + result.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
